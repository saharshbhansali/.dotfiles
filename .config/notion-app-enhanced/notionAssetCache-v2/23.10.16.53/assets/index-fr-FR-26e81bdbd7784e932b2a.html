era le nom de ce bouton ?","factoryBlock.buttonName.title":"Nom du bouton","factoryBlock.configureButton.label":"Configurer le bouton de modèle","factoryBlock.configureMenu.closeButton.label":"Fermer","factoryBlock.configureTemplate.button.label":"Configurer le modèle","factoryBlock.emptyTemplate.placeholder":"Vide. Déposez des blocs ici…","factoryBlock.moreActions.button.label":"Plus d’actions…","factoryBlock.newItem.button.label":"Ajouter un nouvel élément","factoryBlock.newItem.button.placeholder":"Ajouter un nouvel élément","factoryBlock.templateArea.subtitle.":"Déposez ici les blocs que vous souhaitez dupliquer à chaque fois que vous cliquez sur le bouton.","factoryBlock.templateArea.title":"Modèle","faq.addingAndRemovingMembers.answer":"<p>Que vous payiez au mois ou à l’année, votre compte peut être débité mensuellement si vous ajoutez des membres. En cas d’ajout de membres, votre compte sera débité au prorata : en fonction du pourcentage de temps restant dans le cycle de facturation à la date où chaque membre a été ajouté. Si vous supprimez des membres, votre compte sera crédité selon les mêmes règles.</p>","faq.addingAndRemovingMembers.question":"Comment puis-je ajouter et supprimer des membres ?","faq.advancedPermissions.answer":"<p>Dans la version d’essai gratuite du forfait Équipe, vous pouvez définir le niveau d’accès à chaque page : « Accès complet », « Peut voir » ou « Peut commenter ». Ces réglages déterminent la façon dont les autres utilisateurs peuvent interagir avec cette page. Une personne bénéficiant d’un « Accès complet » pourra modifier, commenter et partager la page avec d’autres personnes.</p><p>Les forfaits payants Équipe et Entreprise vous permettent d’accorder l‘autorisation « Peut modifier » à d’autres utilisateurs. Cette option donne à toute personne autorisée la possibilité de modifier et de commenter la page en question, sans la partager avec autrui. C’est particulièrement utile si vous voulez éviter les fuites en dehors de votre équipe.</p><p><contactsales></contactsales>.</p>","faq.advancedPermissions.question":"Quelles sont les autorisations avancées des forfaits payants Équipe et Entreprise ?","faq.alreadyHadFreeAccount.answer":"<p>Auparavant, notre accès gratuit était limité à 1 000 blocs de contenu. Notre nouvel accès gratuit Individuel vous permet d’ajouter autant de contenu que vous le souhaitez !</p><p>Nous avons également apporté d’autres modifications :</p><ul><li>Le partage de pages avec les collaborateurs a été simplifié. Au lieu de les ajouter en tant qu’invités ou membres, il vous suffit de leur envoyer un lien.</li><li>Vous pouvez désormais inviter jusqu’à cinq personnes pour collaborer avec vous en privé sur les pages de votre espace de travail. Pour inviter d’autres personnes, vous devez passer à notre forfait Individuel Pro.</li></ul><p>Pour en savoir plus sur nos forfaits, consultez la page <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Je disposais déjà d’un compte Notion gratuit. Qu’est-ce qui a changé ?","faq.alreadyPayingForPersonal.answer":"<p>Nous avons automatiquement basculé votre compte vers notre nouveau forfait Individuel Pro, sans frais supplémentaires ! En plus des fonctionnalités de l’accès gratuit Individuel, le forfait Individuel Pro comprend :</p><ul><li>Le chargement illimité de fichiers (limite de l’accès gratuit : 5 Mo)</li><li>L’ajout illimité d’invités (limite de l’accès gratuit : 5 invités)</li><li>L’historique des versions jusqu’à 30 jours</li><li>Le service client prioritaire</li></ul><p>Vous pouvez à tout moment repasser à l’accès gratuit Individuel.</p>","faq.alreadyPayingForPersonal.question":"Que faire si je paie déjà l’ancien forfait Individuel ?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>Oui ! Rendez-vous dans le <helpcenterlink>site d’aide</helpcenterlink> pour consulter les instructions concernant le passage à un forfait supérieur.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Je paye déjà le forfait Individuel Pro, puis-je bénéficier d’un accès gratuit ?","faq.cancelPlan.answer":"<p>Qu’il soit mensuel ou annuel, votre abonnement à Notion est renouvelé automatiquement jusqu’à ce que vous l’annuliez. Pour annuler votre abonnement, cliquez sur à « Paramètres et membres » (dans la barre latérale de gauche), « Forfaits », puis « Rétrograder ». Une fois l’abonnement annulé, vous aurez toujours accès à toutes les fonctionnalités payantes jusqu’à la fin de votre cycle de facturation.</p><p><billingandpaymentlink>Vous trouverez plus d’informations sur la facturation et le paiement ici</billingandpaymentlink></p>.","faq.cancelPlan.question":"Comment annuler mon forfait payant ?","faq.changePaymentMethod.answer":"<p>Vous pouvez modifier votre moyen de paiement à tout moment dans vos paramètres de facturation.</p>","faq.changePaymentMethod.question":"Puis-je modifier mon moyen de paiement ?","faq.changePlans.answer":"<p>Le passage à un forfait supérieur ou inférieur fonctionne de la même manière que l’ajout et la suppression de membres. Votre compte sera débité ou crédité en fonction du pourcentage de temps restant dans le cycle de facturation, au moment du changement de forfait.</p>","faq.changePlans.question":"Que se passe-t-il lorsque je change de forfait ?","faq.confluenceImport.answer":"<p>Vous pouvez copier l’intégralité de votre espace de travail Confluence dans Notion, en quelques clics ! Il vous suffit de suivre les instructions de notre <guidelink>Guide d’importation</guidelink>.</p>","faq.confluenceImport.question":"Comment importer mon espace de travail Confluence dans Notion ?","faq.confluenceImportSizeLimit.answer":"<p>Les importations Confluence sont limitées à 2,5 Go chacune. Si vous atteignez la limite, utilisez l’option d’<bold>Exportation personnalisée</bold> dans Confluence, qui vous permet de sélectionner les pages à exporter et d’exclure les pages contenant des pièces jointes volumineuses.</p>","faq.confluenceImportSizeLimit.question":"Y a-t-il une taille d’importation maximale ?","faq.confluenceStorageLimit.answer":"<p>Non, les blocs importés ne sont pas pris en compte dans la limite. Par contre, tous les blocs créés ultérieurement (à l’intérieur des pages importées) <italic>seront</italic> quant à eux comptabilisés dans la limite.</p>","faq.confluenceStorageLimit.question":"Le contenu importé est-il pris en compte dans la limite de stockage de l’essai du forfait Équipe ?","faq.deleteBlocks.answer":"<p>Oui, bien sûr ! Le stockage fonctionne de la même manière que sur votre téléphone ou votre ordinateur. Si vous supprimez du contenu, vous libérez de l’espace de stockage.</p>","faq.deleteBlocks.question":"Puis-je supprimer des blocs pour libérer de l’espace de stockage ?","faq.educationPlanGraduation.question":"Que se passera-t-il à l’obtention de mon diplôme ?","faq.educationplanGraduation.answer":"<p>Vous pouvez continuer à utiliser votre compte étudiant gratuit tant qu’il est associé à une adresse e-mail universitaire. Après l’obtention de votre diplôme, vous aurez la possibilité de modifier votre adresse e-mail et de passer à un forfait payant. Nous espérons que vous continuerez votre chemin avec nous. 🤞</p>","faq.eligibleForEducation.answer":"<p>Vous êtes admissible si :</p><ol><li>Vous êtes étudiant ou enseignant au sein d’une université accréditée.</li><li>Vous disposez d’une adresse e-mail universitaire. Nous n’acceptons pas les cartes étudiant ou autres documents à vérifier pour le moment.</li></ol><p>Vous n’êtes pas admissible si :</p><ol><li>Vous êtes élève ou enseignant de la maternelle à la dernière année de lycée. Cependant, vous pouvez toujours utiliser notre accès gratuit avec un stockage illimité. Pour en savoir plus, consultez notre <pricinglink>page des tarifs</pricinglink>.</li><li>Votre compte Notion est associé à une adresse e-mail personnelle, telle qu’une adresse gmail.com ou outlook.com.</li></ol>","faq.eligibleForEducation.question":"Puis-je bénéficier du forfait Individuel Pro gratuitement ?","faq.freePlanForEducation.answer":"<p>Les étudiants et enseignants peuvent bénéficier gratuitement de notre nouveau forfait Individuel Pro (habituellement proposé au tarif de 5 $/mois). Les personnes disposant du forfait Éducation gratuit passent automatiquement au forfait supérieur. En plus de toutes les fonctionnalités gratuites, le forfait Individuel Pro comprend : </p><ul><li>L’ajout illimité d’invités à toutes les pages</li><li>Le chargement illimité de fichiers (limite de l’accès gratuit : 5 Mo)</li><li>L’historique des versions jusqu’à 30 jours</li><li>Le service client prioritaire</li><li>Pour en savoir plus, rendez-vous sur<studentslink>notion.so/students</studentslink> ou <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"Qu’en est-il des accès gratuits pour les étudiants et enseignants ?","faq.freeVsPersonalAndTeam.answer":"<p>La principale différence réside dans la façon dont vous pouvez collaborer avec les autres.</p><p>Bien qu’il soit destiné à un usage personnel, l’accès gratuit Individuel vous permet tout de même d’inviter jusqu’à 5 membres uniques. Il peut s’agir d’amis, de membres de votre famille ou d’autres personnes, que vous pouvez inviter à collaborer avec vous en privé sur n’importe quelle page. Vous pouvez également partager une page publiquement et activer l’accès aux commentaires ou à la modification. Dans le menu « Partager » en haut à droite, activez « Partager sur le Web », puis « Autoriser la modification ». Tout utilisateur Notion disposant du lien pourra modifier votre page.</p><p>Le forfait Individuel Pro vous permet d’inviter un nombre illimité de personnes à collaborer en privé. Par exemple, si vous dirigez une entreprise, vous pouvez inviter vos clients à vous faire part de leurs commentaires sur votre travail.</p><p>Le forfait Équipe vous permet d’ajouter des membres à votre espace de travail afin de partager du contenu et de travailler collectivement sur le même contenu. Les autorisations et contrôles d’administrateur sont également plus avancés afin que vous et vos collaborateurs puissiez travailler ensemble en toute sécurité. Pour en savoir plus, consultez le tableau comparatif des forfaits.</p>","faq.freeVsPersonalAndTeam.question":"Qu’est-ce qui différencie l’accès gratuit Individuel des forfaits Individuel Pro et Équipe ?","faq.howCanTeamTryForFree.answer":"<p>Vous souhaitez essayer Notion avec plusieurs membres de votre équipe avant d’opter pour un forfait payant ? Voici comment procéder :</p><ul><li>Créez un espace de travail Notion, en sélectionnant l’option « Avec mon équipe » lorsque l’outil vous pose la question.</li><li>Vous pourrez ainsi profiter de la version d’essai gratuite du forfait Équipe, qui vous donne accès aux fonctionnalités du forfait Équipe avec une limite de 1000 blocs de contenu. Lorsque vous atteindrez cette limite, vous pourrez passer à un forfait supérieur.</li></ul>","faq.howCanTeamTryForFree.question":"Comment mon équipe peut-elle essayer Notion gratuitement ?","faq.howToApplyCredit.answer":"<p>Pour utiliser vos crédits, vous devez d’abord passer à un forfait payant. Au cours du processus, vous pourrez choisir d’utiliser une partie ou la totalité de vos crédits.</p>","faq.howToApplyCredit.question":"Comment utiliser des crédits dans mon espace de travail ?","faq.howToApplyForStartupCredit.answer":"<p>Rien de plus simple ! Remplissez <formlink>ce formulaire</formlink>.</p>","faq.howToApplyForStartupCredit.question":"Comment bénéficier de 1000 $ de crédits ?","faq.howToEarnCredit.answer":"<p>Vous pouvez gagner des crédits en utilisant Notion sur vos appareils et en essayant de nouvelles fonctionnalités. Pour en savoir plus, accédez à l’onglet « Gagner des crédits » dans « Paramètres et membres ».</p>","faq.howToEarnCredit.question":"Comment puis-je gagner des crédits ?","faq.importStorageLimit.answer":"<p>Le contenu ajouté via l’importation ne compte pas dans la limite de stockage de votre espace de travail. Nous souhaitons faciliter au maximum votre prise en main de Notion.</p>","faq.importStorageLimit.question":"Comment l’importation de contenu à partir d’une autre application affecte-t-elle la limite de blocs, si je bénéficie de la version d’essai gratuite du forfait Équipe ?","faq.mandatoryRefund.answer":"<p>Si vous vivez au sein de l’Union européenne, au Royaume-Uni ou dans toute autre région imposant une politique de remboursement, il est possible que vous bénéficiiez du remboursement de votre abonnement mensuel 72 heures après la souscription. Par exemple, les clients de l’Union européenne peuvent demander le remboursement intégral de leur abonnement mensuel dans les 14 jours suivant l’achat.</p><p>Pour demander un remboursement, contactez-nous dans l’application ou envoyez-nous un e-mail à l’adresse team@makenotion.com. Si vous habitez dans une région imposant une politique de remboursement, n’hésitez pas à nous en informer, nous serons ravis de vous aider.</p>","faq.mandatoryRefund.question":"Qu’en est-il si je vis dans un pays qui impose une politique de remboursement ?","faq.maximumEarnedCredit.answer":"<p>Oui, vous pouvez gagner jusqu’à {maximumAmountInDollars} de crédits.</p>","faq.maximumEarnedCredit.question":"Y a-t-il un montant maximum de crédits à gagner ?","faq.monthlyAndYearlyBilling.answer":"<p>Oui ! Nous vous proposons de payer au mois ou à l’année. L’option de facturation annuelle est toujours plus avantageuse (environ 20 % de remise). Par exemple, le forfait Équipe coûte 10 $ par mois pour chaque membre si vous payez mensuellement, et 8 $ par mois pour chaque membre si vous payez annuellement.</p>","faq.monthlyAndYearlyBilling.question":"Proposez-vous des options de facturation mensuelle et annuelle ?","faq.multipleTeams.answer":"<p>Oui ! Vous pouvez utiliser la même adresse e-mail pour créer ou rejoindre des équipes différentes. Cependant, chaque espace de travail disposant de son forfait propre, le changement de forfait se fait individuellement.</p>","faq.multipleTeams.question":"Puis-je faire partie de plusieurs équipes sur Notion ?","faq.overGuestLimitInFreePlan.answer":"<p>Passez au forfait Individuel Pro pour convier un nombre illimité d’invités, ou au forfait Équipe si vous collaborez avec le même groupe de personnes. Vous pouvez également afficher et supprimer les invités inactifs dans Paramètres et membres.</p>","faq.overGuestLimitInFreePlan.question":"Que se passe-t-il si je dépasse la limite d’invités de mon forfait Individuel ?","faq.overStorageLimitInFreePlan.answer":"<p>Vous pourrez toujours lire, modifier et organiser les blocs de contenu existants, mais vous ne pourrez plus ajouter de nouveaux blocs.</p><p>Vous pourrez néanmoins supprimer des blocs de contenu existants pour libérer de l’espace de stockage.</p>","faq.overStorageLimitInFreePlan.question":"Que se passe-t-il si je dépasse la limite de stockage de la version d’essai gratuite du forfait Équipe ?","faq.paymentFailure.answer":"<p>Nous enverrons un e-mail à l’adresse associée à votre compte à chaque échec de paiement. Le paiement pourra être retenté jusqu’à 4 fois au cours du mois suivant. Si le paiement échoue toujours au bout de 4 tentatives, vous passerez à l’accès gratuit.</p>","faq.paymentFailure.question":"Que se passe-t-il si mon paiement échoue (si ma carte a expiré, par exemple) ?","faq.paymentProcessor.answer":"<p>Nous utilisons Stripe pour traiter votre paiement. Il s’agit du fournisseur utilisé par des produits comme Twitter, Pinterest ou Lyft. Nous n’avons pas directement accès à vos coordonnées bancaires.</p>","faq.paymentProcessor.question":"Comment mon paiement est-il traité ?","faq.personalPricing.answer":"<p>Si vous passez au forfait Individuel Pro, vous devrez payer un tarif fixe de 5 $ par mois ou 48 $ par an.</p><p>L’ajout d’invités est gratuit, mais vous ne pouvez les inviter que sur une page à la fois.</p>","faq.personalPricing.question":"Comment le tarif du forfait Individuel Pro est-il calculé ?","faq.portfolioCompaniesStartupDiscount.answer":"<p>Nous souhaitons en savoir plus ! Remplissez <partnerform>ce formulaire</partnerform>, et nous vous donnerons de plus amples informations. Nous recherchons notamment des partenaires autres que les grandes sociétés technologiques.</p>","faq.portfolioCompaniesStartupDiscount.question":"Je souhaite que les sociétés de mon portefeuille puissent bénéficier de cette réduction. Comment puis-je devenir partenaire ?","faq.previouslyHadMultipleMembers.answer":"<p>Pas d’inquiétude, il n’est pas nécessaire de supprimer des membres. Vous ne constaterez aucun changement jusqu’à ce que vous atteigniez 1000 blocs de contenu. À ce moment-là, si vous souhaitez en ajouter, vous pourrez :</p><ul><li>Passer au forfait Équipe.</li><li>Créer un nouvel espace de travail pour vous et l’utiliser gratuitement, indéfiniment.</li><li>Supprimer des membres et profiter de contenus illimités avec un compte Individuel.</li></ul><p>Remarque : avant de supprimer des membres de votre espace de travail, assurez-vous qu’ils ont bien sauvegardé leurs pages privées.</p>","faq.previouslyHadMultipleMembers.question":"Que se passe-t-il si j’avais plusieurs membres dans mon espace de travail gratuit ?","faq.refund.answer":"<p>Notre politique de remboursement est simple. Si vous pensez avoir commis une erreur en souscrivant un abonnement payant à Notion, contactez-nous dans l’application ou par e‑mail à l’adresse team@makenotion.com. Nous vous rembourserons le montant total (et non au prorata) si vous passez à un forfait inférieur dans les 72 heures suivant votre inscription à la facturation mensuelle, ou dans les 30 jours suivant votre inscription à la facturation annuelle.</p><p>Si vous n’êtes pas satisfait(e) de Notion, faites-le nous savoir à l’adresse team@makenotion.com. Nous prendrons connaissance de vos commentaires et collaborerons avec vous pour vous offrir la meilleure expérience possible.</p>","faq.refund.question":"Comment fonctionnent les remboursements ?","faq.runOutOfCredit.answer":"<p>Si vous n’avez plus de crédits, votre compte sera débité via le moyen de paiement que vous avez choisi.</p>","faq.runOutOfCredit.question":"Que se passe-t-il si je n’ai plus de crédits ?","faq.serviceLevelAgreement.answer":"<p>Nous n’avons pas de SLA standard. Nous pouvons proposer un SLA personnalisé aux équipes de plus de 100 membres.</p><p><contactsales>Contactez notre équipe commerciale pour en savoir plus</contactsales>.</p>","faq.serviceLevelAgreement.question":"Avez-vous un contrat d’engagement de service (SLA) ?","faq.startupCreditWorth.answer":"<p>Le <pricinglink>forfait Équipe</pricinglink> de Notion coûte habituellement 10 $ par membre par mois, facturés mensuellement. Pour une équipe de 10 personnes, 1000 $ de crédits équivalent ainsi à 10 mois d’accès gratuit à Notion. Pour une équipe de 5 personnes, ils correspondent à 20 mois gratuits, et ainsi de suite.</p>","faq.startupCreditWorth.question":"Combien valent 1000 $ de crédits Notion ?","faq.startupDiscountEligibility.answer":"<p>Vous pouvez bénéficier d’un tarif préférentiel si vous répondez à deux critères :</p><p>1) Vous créez un espace de travail avec un forfait Équipe pour une start-up.</p><p>2) Vous travaillez avec l’un de nos incubateurs ou accélérateurs partenaires (consultez <formlink>notre formulaire</formlink> pour obtenir la liste complète).</p><p>Nous prévoyons d’élargir ces critères d’admissibilité prochainement.</p>","faq.startupDiscountEligibility.question":"Qui est admissible ?","faq.studentDiscount.answer":"<p>Le forfait Individuel Pro est gratuit pour les étudiants et enseignants. Il vous permet de collaborer avec un nombre illimité d’invités, et vous donne accès à l’historique des versions. Inscrivez-vous simplement avec l’adresse e-mail de votre établissement. Vous aurez alors accès à ces fonctionnalités.</p><p>Si vous disposez déjà d’un forfait Individuel Pro, remplacez l’adresse e-mail associée à votre compte par l’adresse e-mail de votre établissement pour en bénéficier gratuitement. Si vous disposiez déjà de l’accès Éducation gratuit, nous avons automatiquement basculé votre compte vers le forfait Individuel Pro.</p><p><helpcenterlink>Pour en savoir plus, consultez notre side d’aide</helpcenterlink>.</p>","faq.studentDiscount.question":"Offrez-vous des tarifs préférentiels pour les étudiants ?","faq.suggestStartupPartner.answer":"<p>Vos investisseurs ne figurent pas dans notre liste ? Vous pouvez :</p><p>1) Leur envoyer un message pour les encourager à rejoindre le programme.</p><p>2) Envoyer un tweet à vos investisseurs et @NotionHQ avec le hashtag #NotionForStartups, et nous poursuivrons la conversation !</p><p>3) <applicationlink>Faire une demande de crédit</applicationlink> et partager votre suggestion sur notre formulaire.</p>","faq.suggestStartupPartner.question":"Comment suggérer un partenaire avec qui Notion devrait travailler ?","faq.teamAdminTools.answer":"<p>Dans l’essai gratuit du forfait Équipe, tous les membres de votre espace de travail sont administrateurs, ce qui signifie qu’ils peuvent tous modifier les paramètres de l’équipe et inviter d’autres personnes à rejoindre l’espace de travail.</p><p>Si vous souhaitez limiter le nombre d’administrateurs, nous vous recommandons de passer au forfait Équipe. Il dispose d’outils vous permettant d’accorder le statut d’administrateur à certaines personnes. Les autres auront le statut de membre et ne pourront pas modifier les informations de facturation, les options de sécurité ou partager votre contenu en externe.</p>","faq.teamAdminTools.question":"Quels sont les outils d’administration du forfait Équipe ?","faq.teamPricing.answer":"<p>Si vous passez au forfait Équipe, vous devrez payer un tarif fixe par membre (10 $ par mois ou 96 $ par an). Par exemple, si vous payez mensuellement et que votre équipe compte 5 membres, vous devrez payer 50 $ tous les mois.</p><p>L’ajout d’invités est gratuit, mais ils peuvent uniquement accéder aux pages auxquelles ils sont invités. En d’autres termes, les invités ne pourront pas voir toutes les pages de l’équipe sous la section « Espace de travail » dans la barre latérale de gauche.</p>","faq.teamPricing.question":"Comment le tarif du forfait Équipe est-il calculé ?","faq.teamTrial.answer":"<p>À l’inscription, lorsque vous êtes invité(e) à choisir votre configuration Notion, sélectionnez « Équipe » et vous bénéficierez automatiquement d’un essai du forfait Équipe. Vous aurez accès à la plupart des fonctionnalités du forfait Équipe payant, mais avec une limite de stockage de 1000 blocs. Si votre équipe souhaite en ajouter davantage, passez au forfait Équipe complet. Vous trouverez plus d’informations ci-dessus.</p>","faq.teamTrial.question":"Comment puis-je essayer le forfait Équipe gratuitement ?","faq.useNotionForFree.answer":"<p>Bien sûr ! Notion est gratuit à vie.</p><p>Destiné à un usage personnel, le forfait Individuel est totalement gratuit. Nous proposons un essai gratuit du forfait Équipe limité à 1000 blocs de contenu, ce qui suffit largement pour essayer Notion avec votre équipe avant de passer à un forfait supérieur.</p>","faq.useNotionForFree.question":"Puis-je utiliser Notion gratuitement ?","faq.whatHappensToFreeGuests.answer":"<p>Vous pouvez toujours ajouter jusqu’à 5 invités pour collaborer sur n’importe quelle page de votre espace de travail. Si vous avez déjà ajouté plus de 5 invités, ils seront toujours là. Mais pour en ajouter davantage, vous devrez passer au forfait Individuel Pro.</p><p>Cela dit, notre nouvelle fonctionnalité de modification publique permet à tout utilisateur disposant du lien de la page d’apporter des modifications ou d’ajouter des commentaires.</p>","faq.whatHappensToFreeGuests.question":"Qu’advient-il de tous les invités ajoutés avec l’ancien accès gratuit ?","faq.whatIsABlock.answer":"<p>Un bloc est un élément de contenu que vous ajoutez à votre page : un paragraphe, un élément dans une liste, une image, un bloc de code, un fichier intégré, etc. Voyez votre page comme un espace capable d’accueillir ces différents blocs de contenu.</p>","faq.whatIsABlock.question":"Qu’est-ce qu’un bloc ?","faq.whereStartupCredit.answer":"<p>Dans Notion, accédez au menu « Paramètres et membres », puis cliquez sur « Facturation ». Vous verrez vos crédits actuels (y compris les crédits de 1000 $) sous « Solde de l’espace de travail ». Ils devraient apparaître ici après le passage au forfait Équipe. </p>","faq.whereStartupCredit.question":"Comment puis-je voir les crédits sur mon compte ?","faq.whyBillingInformation.answer":"<p>Même si vous avez suffisamment de crédits pour que votre première facture soit de 0 $, nous devons tout de même recueillir vos informations de facturation, afin de pouvoir débiter votre compte si vous vous trouvez à court de crédits à l’avenir.</p>","faq.whyBillingInformation.question":"Pourquoi dois-je fournir mes informations de facturation si j’ai suffisamment de crédits pour payer Notion ?","faq.whyFreeForStudents.answer":"<p>Notion est un outil idéal pour les étudiants. Nous voulons accompagner la prochaine génération de penseurs, rêveurs et autres leaders. C’est même le cœur de notre mission.</p>","faq.whyFreeForStudents.question":"Pourquoi Notion est-il gratuit pour les étudiants et enseignants ?","faq.whyStartupDiscount.answer":"<p>Pour démarrer du bon pied, des milliers de start-up utilisent Notion en tant que wiki, pour la gestion de projets, le partage de documents, les notes, etc. Nous souhaitons aider davantage d’entreprises à construire des bases solides, sur lesquelles elles pourront compter tout au long de leur croissance.</p>","faq.whyStartupDiscount.question":"Pourquoi Notion offre-t-il des tarifs préférentiels aux start-up ?","faqList.moreQuestionsTextHelpCenter":"Vous avez d’autres questions ? Consultez notre <messagelink>site d’aide</messagelink> pour en savoir plus.","faqList.moreQuestionsTextIntercom":"Vous avez d’autres questions ? <messagelink>Envoyez-nous un message</messagelink>.","figmaBlock.caption":"Fonctionne avec n’importe quel lien public Figma partageable.","figmaBlock.placeholder":"Intégrer Figma","fileBlock.embedButton.label":"Intégrer un lien","fileBlock.fileTab.title":"Fichier","fileBlock.linkPrompt.caption":"Fonctionne avec des, Google Drive, Google Maps, CodePen, PDF…","fileBlock.linkPrompt.placeholder":"Collez un lien vers un fichier…","fileBlock.uploadOrEmbed.placeholder":"Charger ou intégrer un fichier","filePropertyMenu.header":"Fichier","filePropertyMenu.uploadFileFailedError.message":"Le chargement a échoué.","fileUploadErrors.freePlanFileSizeExceeded.message":"Votre fichier dépasse la limite de 5 Mo de l’accès gratuit.","followPageButton.mobileFollowThisPage.button":"Suivre cette page","followPageButton.mobileImageThumbnailCaption":"Vous recevrez des actualités dans votre barre latérale, et des résumés par e-mail.","forkPageActions.loadingStateDisplayText":"Duplication de {blockTitle} vers {spaceTitle}…","forkPageActions.untitledBlockRecordTitle":"Sans titre","forkPageActions.untitledSpaceRecordTitle":"Sans titre","forkPageScreen.chooseWorkspace.message":"Sélectionnez un espace de travail","formHandler.submitButton.create.label":"Envoyer","formHandler.submitButton.create.update":"Enregistrer les modifications","formInputIcon.uploadButton.label":"Charger une image","formSecretShow.copied.label":"Copié","formSecretShow.copySecret.label":"Copier","formSecretShow.copySecret.tooltip":"Copier {secretName}","formSecretShow.refreshSecret.label":"Actualiser","formSecretShow.secretCopied.tooltip":"{secretName} copié","formSecretShow.showSecret.label":"Afficher","formatMessage.error.undefinedResultType":"non défini","formulaHelpers.error.branchCondition":"Chaque branche d’une condition doit être du même type : {input}","formulaHelpers.error.circularDependency":"La propriété {propertySchemaName} crée une dépendance circulaire.","formulaHelpers.error.illegalConstant":"Constante
