También te enviaremos un correo electrónico con el enlace de descarga.","exportProgressDialog.exportStartedMessage":"Exportando…","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {{pagesExported} páginas exportadas}}","exportRenderer.titleOfBlock.untitled":"Sin título","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","exportRenderer.titleOfNewProperty.property":"Propiedad","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorizando con integración…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Iniciar sesión","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.connect":"Conectar","externalObjectInstanceEmbedPreview.expandButton.label":"Expandir","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Vacío. Coloca bloques aquí…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Agregar un elemento nuevo","factoryBlock.newItem.button.placeholder":"Agregar un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si agregaste miembros, se te cobrará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se agregó cada miembro. Si eliminaste miembros, tu cuenta se acreditará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo funciona la adición y eliminación de miembros?","faq.advancedPermissions.answer":"<p>Si estás en el período de prueba gratuito del plan Equipo, puedes elegir el nivel de acceso de cada página entre \"Acceso completo\", \"Puede ver\" o \"Puede comentar\". Esto determina cómo otros usuarios pueden interactuar con esa página. \"Acceso completo\" significa que alguien puede editar, comentar y compartir la página con otros.</p><p>Los planes Equipo y Empresa ofrecen la opción \"Puede editar\", la cual le permite a otros usuarios editar y comentar la página, pero no compartirla con otros. Esto es muy útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales> Contacta al equipo de ventas para más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>La versión anterior de nuestro plan gratuito tenía un límite de 1 000 bloques de contenido. Ahora estás en nuestro nuevo plan Personal gratuito, ¡y puedes agregar todo el contenido que quieras! </p><p>También hemos hecho algunos cambios más:</p><ul><li>Simplificamos la forma de compartir páginas con colaboradores. En lugar de agregarlos como invitados o miembros, simplemente envíales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren en privado contigo en las páginas de tu espacio de trabajo. Para invitar a más personas, deberás ascender la categoría de tu plan a Personal Pro.</li></ul><p>Obtén más información sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya tenía una cuenta gratuita de Notion. ¿Qué es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¡Has subido de categoría automáticamente a nuestro nuevo plan Personal Pro sin costo adicional! Además de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada (5 MB es el límite gratuito) </li> <li> Cantidad ilimitada de colaboradores invitados ( 5 invitados es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria <p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¿Qué sucede si ya estoy pagando la versión anterior del plan Personal?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¡Claro! Las instrucciones detalladas para cambiar de plan están disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy pagando mi suscripción al plan Personal Pro. ¿Puedo acceder a la versión gratuita?","faq.cancelPlan.answer":"<p>Tu suscripción a Notion, ya sea anual o mensual, se renovará de forma automática hasta que la canceles. Puedes cancelar tu suscripción si te diriges a “Configuración y miembros” en la barra lateral izquierda en una computadora de escritorio y seleccionas “Planes”, y luego “Bajar de categoría”. Después de cancelar, seguirás teniendo acceso a todas las funciones de pago hasta el final de tu ciclo de facturación.</p><p><billingandpaymentlink>Más información sobre la facturación y el pago aquí</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan pago?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde tu configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categoría funciona de manera similar a cómo se agregan y eliminan miembros. Tu cuenta se cargará o acreditará según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>Puedes copiar todo tu espacio de trabajo de Confluence a Notion solamente con un par de clics. Sigue las instrucciones de nuestra <guidelink>Guía de importación</guidelink>.</p>","faq.confluenceImport.question":"¿Cómo hago para importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Las importaciones desde Confluence tienen un límite de 2,5 GB cada una. Si sobrepasas el límite, utiliza la opción de <bold>exportación personalizada</bold> en Confluence que te permite seleccionar las páginas a exportar y omitir aquellas con archivos adjuntos pesados.</p>","faq.confluenceImportSizeLimit.question":"¿Existe un tamaño máximo de importación?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no cuentan para el límite. Sin embargo, los bloques creados posteriormente (dentro de las páginas importadas) sí <italic>contarán</italic> para el límite.</p>","faq.confluenceStorageLimit.question":"El contenido importado, ¿cuenta para el límite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento en tu teléfono o computadora. Si eliminas algo, liberas espacio. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationPlanGraduation.question":"¿Qué pasará cuando me gradúe?","faq.educationplanGraduation.answer":"<p>Podrás seguir usando tu cuenta de estudiante gratuita siempre que esté asociada a una dirección de correo electrónico de la universidad. Cuando te gradúes, tendrás la oportunidad de cambiar tu dirección de correo electrónico y cambiarte a una suscripción. Esperamos que sigas con nosotros. 🤞 </p>","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o docente en un colegio o universidad acreditados.</li><li>Tienes una dirección de correo electrónico del centro educativo. En este momento no aceptamos identificaciones de estudiante ni otra documentación como comprobante.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o docente de nivel infantil, primaria o secundaria. Aun así, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obtén más información en nuestra <pricinglink>página de precios</pricinglink>.</li><li>Tu cuenta de Notion está asociada a una dirección de correo electrónico personal, como una dirección de correo electrónico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¿Puedo acceder a la versión gratuita del Plan Personal Pro?","faq.freePlanForEducation.answer":"<p>Si eres estudiante o educador, puedes acceder de forma gratuita plan Personal Pro (normalmente cuesta 5 USD por mes). Si ya te habías suscrito al plan Educación, te ascendimos automáticamente al plan Personal Pro. Además de todas las funciones gratuitas, este plan incluye:</p><ul><li>Cantidad ilimitada de invitados a cualquier página</li><li>Subida ilimitada de archivos (el límite en el plan gratuito es de 5 MB)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Más información en <studentslink>notion.so/students</studentslink> o <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¿Cómo funcionan los planes gratuitos para estudiantes y docentes?","faq.freeVsPersonalAndTeam.answer":"<p>La principal diferencia está en la colaboración con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite invitar hasta 5 personas distintas. Pueden ser amigos, familiares, o cualquier persona con la que quieras colaborar de forma privada.  También puedes compartir una página públicamente y permitir comentarios o ediciones. En el menú Compartir de la parte superior derecha, activa \"Compartir en Internet\" y luego \"Permitir edición\". Cualquier usuario de Notion que posea el enlace podrá editar tu página.</p><p>El plan Personal Pro te permite agregar a un número ilimitado de personas para colaborar de forma privada. Por ejemplo, si tienes tu propia empresa, puedes invitar a tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes agregar miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tus compañeros de equipo y tú puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howCanTeamTryForFree.answer":"<p>¿Quieres probar Notion con tu equipo antes de suscribirte? Aquí te indicamos cómo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona \"Equipo\" cuando tengas que elegir el tipo de espacio de trabajo.</li><li>Comenzarás una prueba gratuita del plan Equipo con un límite de 1 000 bloques de contenido. Cuando llegues a ese límite, podrás ascender de plan.</li></ul>","faq.howCanTeamTryForFree.question":"¿Cómo puede mi equipo probar Notion gratis?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes subir de categoría a un plan pago. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToApplyForStartupCredit.answer":"<p>¡Muy fácil! Completa <formlink>este formulario</formlink>.</p>","faq.howToApplyForStartupCredit.question":"¿Cómo puedo solicitar el crédito de 1 000 USD?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener crédito?","faq.importStorageLimit.answer":"<p>El contenido importado cuenta para el límite de almacenamiento de tu espacio de trabajo. Queremos asegurarnos de que empieces a usar Notion de la forma más fluida posible.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación a mi límite de almacenamiento en bloques si estoy en el período de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso sea obligatoria, puedes optar por un reembolso de la suscripción mensual una vez transcurrido el plazo de 72 horas. Por ejemplo, los clientes de la Unión Europea pueden recibir un reembolso completo desde una suscripción mensual en los 14 días siguientes a la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, ponte en contacto con nosotros desde la aplicación o envía un correo electrónico a team@makenotion.com. Si vives en una región en la que la política de reembolso sea obligatoria, avísanos y te ayudaremos con mucho gusto.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso sea obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en crédito. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que puedo obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (un descuento estimado del 20%). Por ejemplo, el plan Equipo cuesta US$10 por miembro al mes si eliges la opción mensual, pero si eliges pagar anualmente, cuesta US$8 por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes usar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá ser ascendido de categoría de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categoría al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas automáticamente. También puedes revisar y eliminar invitados inactivos en \"Configuración y miembros\".</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos.</p><p>Sin embargo, puedes eliminar bloques para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques durante mi período de prueba del plan Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico de tu cuenta cuando haya problemas con tu pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Luego, si el pago no se realizó correctamente, se cancelará tu subscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué pasa si mi pago no se puede procesar correctamente? ¿Por ejemplo, si expira mi tarjeta de crédito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¡Queremos saber de ti! Completa <partnerform>este breve formulario</partnerform> y te enviaremos más información. Estamos especialmente interesados en encontrar socios fuera de los principales centros tecnológicos.</p>","faq.portfolioCompaniesStartupDiscount.question":"Quiero que este descuento esté disponible para las empresas de mi cartera. ¿Cómo puedo convertirme en socio?","faq.previouslyHadMultipleMembers.answer":"<p>¡No te preocupes, no tienes que eliminar a nadie! No cambia nada hasta que alcances los 1 000 bloques de contenido. A partir de ese momento, si quieres agregar más, puedes:</p><ul><li>Ascender al plan Equipo.</li><li>Iniciar un nuevo espacio de trabajo solo para ti y usarlo gratis, de forma indefinida.</li><li>Eliminar miembros y disfrutar de contenido ilimitado en tu cuenta.</li></ul><p>Nota: asegúrate de que los miembros de tu espacio de trabajo tengan una copia de seguridad de sus páginas privadas antes de eliminarlos.</p>","faq.previouslyHadMultipleMembers.question":"¿Qué pasa si tenía varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>Nuestra política de reembolso es simple. Si piensas que fue un error contratar una suscripción de Notion, contáctanos a través de la app o por correo electrónico escribiendo a team@makenotion.com. Con gusto te reembolsaremos el monto total (sin prorratear) si cancelas en un plazo de 72 horas después de la suscripción con facturación mensual, o en un plazo de 30 días después de la suscripción con facturación anual.</p><p>Si por cualquier razón no estás satisfecho con Notion, escríbenos a team@makenotion.com. Estaremos encantados de leerte y trabajar contigo para brindarte la mejor experiencia posible.</p>","faq.refund.question":"¿Cómo funcionan los reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, se debitará tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta 10 USD por miembro al mes, pagando mensualmente. Para un equipo de 10 personas, 1 000 USD en crédito equivalen a 10 meses de acceso gratuito a Notion. Para un equipo de 5 personas, corresponden a 20 meses de Notion gratis, y así sucesivamente.</p>","faq.startupCreditWorth.question":"¿Para qué sirven 1 000 USD en crédito de Notion?","faq.startupDiscountEligibility.answer":"<p>Para acceder al descuento debes cumplir con dos requisitos:</p><p>1) Estar iniciando un espacio de trabajo en el plan Equipo de Notion para una start-up.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos planeado ampliar estos criterios de elegibilidad en un futuro próximo.</p>","faq.startupDiscountEligibility.question":"¿Quién cumple con los requisitos?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y docentes. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico asociada a tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, subes automáticamente de categoría al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¿No ves a tus inversores en nuestra lista? Intenta seguir alguno de los siguientes pasos:</p><p>1) Envíales un mensaje animándoles a unirse al programa.</p><p>2) Envíales un tweet a ellos y a @NotionHQ con el hashtag #NotionForStartups y retomaremos la conversación.</p><p>3) <applicationlink>Solicita crédito</applicationlink> y haz tu sugerencia en nuestro formulario.</p>","faq.suggestStartupPartner.question":"¿Cómo puedo recomendar a un socio o empresa con la que creo que Notion debería trabajar?","faq.teamAdminTools.answer":"<p>En la prueba gratuita del plan Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo determinadas personas cuenten con permisos de administrador, te recomendamos que subas de categoría al plan Equipo completo. Este plan te permite elegir quiénes serán administradores y quiénes solo miembros.  Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración ofrece el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categoría tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas mensualmente y tienes 5 miembros, se te cobrarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección \"Espacio de trabajo\" de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte cómo te gustaría configurar Notion al registrarte, selecciona Equipo e iniciarás automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las características de un plan Equipo pago, pero con un límite de almacenamiento de 1 000 bloques. Si tu equipo quiere agregar más bloques, sube de categoría al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es gratis de por vida.</p><p> Para uso propio, el plan Personal es completamente gratuito. La prueba gratuita del plan Equipo tiene un límite de 1000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>Aún puedes agregar hasta 5 invitados para que colaboren en cualquier página de tu espacio de trabajo. Si ya agregaste más de 5 invitados, todavía estarán ahí. Sin embargo, para agregar más de los 5 invitados que establece el límite, tendrás que ascender al plan Personal Pro.</p><p>Dicho esto, nuestra nueva función de edición pública permite que cualquier usuario de Notion que tenga el enlace a la página pueda editar o agregar comentarios.</p>","faq.whatHappensToFreeGuests.question":"¿Qué sucede con todos los invitados que agregué en el plan gratuito anterior?","faq.whatIsABlock.answer":"<p>Un bloque es una pieza de contenido que agregas a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo, etc. Tu página se va construyendo con estos bloques.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a \"Configuración y miembros\" y haz clic en \"Facturación\". Verás tu crédito actual, incluido el crédito de 1 000 USD en \"Saldo del espacio de trabajo\". Debería aparecer allí después de subir de categoría al plan Equipo.</p>","faq.whereStartupCredit.question":"¿Cómo puedo ver el crédito en mi cuenta?","faq.whyBillingInformation.answer":"<p>Aún requerimos tu información de facturación, incluso si tenías suficiente crédito para que tu primera factura fuera de 0 USD, porque es posible que te quedes sin crédito en el futuro y necesitamos poder cargar tu cuenta.</p>","faq.whyBillingInformation.question":"¿Por qué necesitan mi información de facturación si tengo suficiente crédito para pagar mi suscripción a Notion?","faq.whyFreeForStudents.answer":"<p>Notion es la herramienta perfecta para estudiantes. Apoyar a la próxima generación de pensadores, soñadores y líderes no podría ser más fundamental para nuestra misión.</p>","faq.whyFreeForStudents.question":"¿Por qué Notion es gratuito para estudiantes y docentes?","faq.whyStartupDiscount.answer":"<p>Hemos visto cómo miles de start-ups han utilizado Notion para comenzar con buen pie: para wikis, para la administración de proyectos, el intercambio de documentos, notas y más. Queremos ayudar a más empresas a construir una base sólida que pueda crecer con ellas desde el principio.</p>","faq.whyStartupDiscount.question":"¿Por qué Notion ofrece un descuento para start-ups?","faqList.moreQuestionsTextHelpCenter":"¿Tienes más preguntas? Consulta nuestro <messagelink>centro de ayuda</messagelink> para más información.","faqList.moreQuestionsTextIntercom":"¿Tienes más preguntas? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlo
