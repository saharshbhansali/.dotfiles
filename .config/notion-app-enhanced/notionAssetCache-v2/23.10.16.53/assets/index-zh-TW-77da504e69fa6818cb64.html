.label":"關閉","factoryBlock.configureTemplate.button.label":"設定範本","factoryBlock.emptyTemplate.placeholder":"空。拖動區塊到這裡⋯","factoryBlock.moreActions.button.label":"更多動作⋯","factoryBlock.newItem.button.label":"加入新項目","factoryBlock.newItem.button.placeholder":"加入新項目","factoryBlock.templateArea.subtitle.":"將每次按下範本按鈕時要複製的區塊拖動到這裡。","factoryBlock.templateArea.title":"範本","faq.addingAndRemovingMembers.answer":"<p>無論你是按月還是按年結算，如果加入或刪除成員，都可能每月向你的帳號收費。如果你加入了成員，則將根據每位成員被加入時剩餘的計費週期百分比，按比例向你的帳號收取費用。如果你刪除了成員，將以同樣的方式返還餘額到你的帳號。</p>","faq.addingAndRemovingMembers.question":"如何加入和刪除成員？","faq.advancedPermissions.answer":"<p>在免費的團隊試用版中，你可以在頁面上將存取權限設定為「全部權限」、「可以查看」或「可以評論」。「全部權限」是指該人員可以編輯、評論、並與他人分享頁面。</p> <p>在付費團隊和企業版中，你可以向他人授予「可以編輯」存取權限，這樣受邀人員可以在頁面上進行編輯和評論，但不能與他人分享。如果你不希望你的內容洩漏到團隊之外，這將特別有用。</p> <p> <contactsales>聯絡銷售以了解更多</contactsales> </p>","faq.advancedPermissions.question":"付費團隊版和企業版提供哪些高級權限？","faq.alreadyHadFreeAccount.answer":"<p>我們之前的免費版的內容上限為 1,000 個區塊。現在，使用我們新的免費個人版，可以加入任意數量的內容，沒有上限！ </p> <p>除此之外還有： </p> <ul> <li>讓分享頁面更加簡單。只需分享公開連結，不需要將加入訪客或成員。</li> <li>最多可以邀請五位訪客與你私下協作。如果想邀請更多訪客，需要升級到個人專業版。</li> </ul> <p>你可以通過<pricinglink> notion.so/pricing </pricinglink>了解更多。</p>","faq.alreadyHadFreeAccount.question":"我已經有一個免費的 Notion 帳號。有什麼變化？","faq.alreadyPayingForPersonal.answer":"<p>你已自動升級到新的個人專業版，無需額外支付費用！除了免費個人版的所有功能外，個人專業版還包括： </p> <ul> <li>檔案上傳無限制（免費版有 5MB 限制） </li> <li>無限訪客（免費版限制為 5 位） </li> <li>長達 30 天的版本歷史記錄</li> <li>優先客戶支持</li> </ul> <p>你可隨時切換回免費個人版。</p>","faq.alreadyPayingForPersonal.question":"如果我已經為舊的個人版支付了費用怎麼辦？","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>是的！詳細的升級說明可在<helpcenterlink>幫助中心</helpcenterlink>找到</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"我已經支付了個人專業版的費用。我仍然可以免費使用嗎？","faq.cancelPlan.answer":"<p>你的 Notion 訂閱（年付或月付）將自動續訂，直到你取消為止。你可以在电脑左側邊欄“設置与成員”中選擇“定價方案”，然後選擇“降級”来取消订阅。取消後，你仍可以使用所有付費功能，直到結算週期結束。</p><p><billingandpaymentlink>更多關於賬單和支付的信息在這裡</billingandpaymentlink></p>","faq.cancelPlan.question":"如何取消我的付費方案？","faq.changePaymentMethod.answer":"<p>你可以隨時在帳單設定中變更付款方式。</p>","faq.changePaymentMethod.question":"我可以變更付款方式嗎？","faq.changePlans.answer":"<p>升級或降級方案的工作原理與加入和刪除成員相似。系統會根據更改方案時剩餘的結算週期百分比來向你的帳號收費或返還餘額。</p>","faq.changePlans.question":"更改方案會發生什麼情況？","faq.confluenceImport.answer":"<p>只需點按幾下，你就可以將整個 Confluence 工作區轉移到 Notion 中！參見<guidelink>匯入指南</guidelink>了解如何使用。</p>","faq.confluenceImport.question":"如何將我的 Confluence 工作區導入Notion？","faq.confluenceImportSizeLimit.answer":"<p>Confluence 匯入單個檔案的限制為 2.5GB。如果遇到限制，你可以嘗試使用 Confluence 中的<bold>自訂匯出</bold>功能來指定要匯出的頁面，建議你取消勾選帶有許多附件的頁面。</p>","faq.confluenceImportSizeLimit.question":"有最大匯入大小嗎？","faq.confluenceStorageLimit.answer":"<p>不會，匯入的區塊不計入限制。但是，隨後在匯入的頁面中<italic>建立的所有區塊</italic>都將像往常一樣計入限制。</p>","faq.confluenceStorageLimit.question":"匯入的內容是否計入團隊試用版的區塊儲存限制？","faq.deleteBlocks.answer":"<p>當然！像你行動電話或電腦上的儲存限制一樣，如果刪除一些內容，則會釋放更多空間。</p>","faq.deleteBlocks.question":"我可以刪除區塊來釋放儲存空間嗎？","faq.educationPlanGraduation.question":"我畢業後會怎樣？","faq.educationplanGraduation.answer":"<p>只要與大學的電子郵件地址相關聯，你就可以繼續使用免費的學生帳號。畢業後，你將有機會更改電子郵件地址並切換到付費方案。我們希望你能堅持使用我們的服務🤞 </p>","faq.eligibleForEducation.answer":"<p>如果你滿足以下條件，則符合資格：</p><ol><li>你是獲得認可的學院或大學的學生或教育工作者。</li><li>你有一個學校的電子郵件地址。我們目前不接受學生證或其他文件驗證。</li></ol><p>如果你滿足以下條件，則不符合資格：</p><ol><li>你是中小學生或中小學生的教育工作者。但你仍然可以免費使用我們的個人版和無限量儲存空間！在<pricinglink>價格頁面</pricinglink>上了解更多資訊。</li><li>你的 Notion 帳號與個人電子郵件地址（例如 gmail.com 或 outlook.com 電子郵件地址）相關聯。</li></ol>","faq.eligibleForEducation.question":"我是否有資格取得免費的個人專業版？","faq.freePlanForEducation.answer":"<p>學生和教育工作者可免費取得新的個人專業版（通常為每月 US$5）！之前加入舊的免費教育版的工作區已經自動升級。除了所有個人版功能外，個人專業版還包括：</p><ul><li>無限訪客數量（免費版限制為 5 位）</li><li>無限檔案上傳（免費版限制為每個檔案 5 MB）</li><li>30 天版本歷史記錄</li><li>優先客戶支援</li><li>在<studentslink> notion.so/students </studentslink>或<educatorslink> notion.so/educators </educatorslink> 了解更多</li></ul>","faq.freePlanForEducation.question":"對於學生和教育工作者的免費方案呢？","faq.freeVsPersonalAndTeam.answer":"<p>最大的區別在於如何與他人合作。</p> <p>免費個人版專為個人使用量身設計，最多可容納 5 位不同的訪客。這些訪客可以是你的朋友、家人、以及其他你邀請到頁面的人。你還可以將頁面公開分享到網路，並打開評論或編輯權限。在頁面右上方的「分享」選單中，依次打開「分享到網路」和「允許編輯」後，任何擁有頁面連結的 Notion 使用者便可編輯你的頁面。</p> <p>在個人專業版，你可以邀請無限的訪客進行協作。例如，如果你經營自己的公司，則可以邀請所有客戶為你提供工作的反饋。</p> <p>在團隊版，你可以將固定成員加入到工作區中，以便大家共享和處理內容。團隊版還具有更多的權限和管理員控制，這樣你和你的團隊可以安全地一起工作。更多詳細資訊，請參閱定價方案比較表。</p>","faq.freeVsPersonalAndTeam.question":"免費個人版、個人專業版和團隊版有什麼不同？","faq.howCanTeamTryForFree.answer":"<p>我們希望你可以在付費之前輕鬆與多位成員一同玩轉 Notion。方法如下：</p><ul><li>建立一個新的 Notion 工作區，並在詢問如何使用時選擇「團隊」。</li><li>此時，新工作區將加入團隊版的免費試用版。團隊試用版讓你免費體驗團隊版的部分功能，但含 1,000 個區塊儲存限制。達到該限制時，再決定是否升級。</li></ul>","faq.howCanTeamTryForFree.question":"我的團隊如何免費試用 Notion？","faq.howToApplyCredit.answer":"<p>要使用點數，你必須先升級到任何付費方案。在升級過程中，你可以選擇將部分或全部帳號點數應用於新方案。</p>","faq.howToApplyCredit.question":"如何將點數應用於工作區？","faq.howToApplyForStartupCredit.answer":"<p>簡單！填寫<formlink>這份表單</formlink>。</p>","faq.howToApplyForStartupCredit.question":"如何申請獲得 US$ 1,000 的點數？","faq.howToEarnCredit.answer":"<p>你可以通過在不同裝置上使用 Notion 並嘗試新功能來獲得點數。請前往「設定與成員」中的「獲得點數」標籤頁以了解更多。</p>","faq.howToEarnCredit.question":"如何獲得點數？","faq.importStorageLimit.answer":"<p>透過匯入建立的內容不計入工作區的儲存限制。我們希望確保你盡可能順利地開始使用 Notion。</p>","faq.importStorageLimit.question":"從其他應用匯入內容會怎樣影響區塊儲存限制？","faq.mandatoryRefund.answer":"<p>如果您住在歐盟、英國或其他有強制退款政策的地區，則可能具備在 72 小時後獲得每月訂閱退款的資格。舉例來說，歐盟的客戶可在購買後 14 天內 (而非 72 小時) 收到每月訂閱的全額退款。</p><p>如要申請退款，請在程式中聯絡我們，或傳送電子郵件到 team@makenotion.com。如果您的居住地區有強制退款政策，請告訴我們，我們很樂意為您提供協助。</p>","faq.mandatoryRefund.question":"如果我住在有強制退款政策的地區怎麼辦？","faq.maximumEarnedCredit.answer":"<p>是的，最多可以獲得 {maximumAmountInDollars} 的點數。</p>","faq.maximumEarnedCredit.question":"獲得的點數有上限嗎？","faq.monthlyAndYearlyBilling.answer":"<p>是的！我們提供月付和年付方案，年付更便宜（大概可以省 20％）。舉個例子，當你選擇月付方案，團隊版為每位成員每月 US$10，但如果選擇年付方案，則每位成員每月 US$8。</p>","faq.monthlyAndYearlyBilling.question":"有年付或月付的選項嗎？","faq.multipleTeams.answer":"<p>可以！你可以使用同一個電子郵件地址建立並加入多個團隊。但是，每一個工作區擁有它自己的定價方案，需要單獨升級。</p>","faq.multipleTeams.question":"我可以在 Notion 上隸屬於多個團隊嗎？","faq.overGuestLimitInFreePlan.answer":"<p>你可以升級到沒有訪客限制的個人專業版。如果你經常和同一組人一起協作，則可升級為團隊版。你還可以在「設定與成員」中查看和移除訪客。</p>","faq.overGuestLimitInFreePlan.question":"當我超出個人版的訪客限制時會發生什麼？","faq.overStorageLimitInFreePlan.answer":"<p>你仍然可以像往常一樣讀取、編輯和移動現有內容區塊，但無法加入新的區塊。</p> <p>你可以刪除現有區塊以釋放儲存。</p>","faq.overStorageLimitInFreePlan.question":"當我超出團隊試用版的區塊儲存限制時會發生什麼？","faq.paymentFailure.answer":"<p>付款失敗後，系統會通過郵件通知你。在帳單逾期的第一個月，系統會最多重試 4 次付款。此後，如果付款失敗，你將被降級為免費版。</p>","faq.paymentFailure.question":"如果付款失敗會發生什麼事？比如我的信用卡過期了？","faq.paymentProcessor.answer":"<p>我們使用 Stripe 處理你的付款。Stripe 是 Twitter、Pinterest 和 Lyft 等產品的支付提供商。我們不會直接處理或儲存你的支付資訊。</p>","faq.paymentProcessor.question":"我的付款是如何處理的？","faq.personalPricing.answer":"<p>如果你將工作區升級到個人專業版，將需支付固定費用（每月 US$5 或每年 US$48）。</p> <p>訪客完全免費，但需要在特定頁面中加入。</p>","faq.personalPricing.question":"如何計算個人專業版的定價？","faq.portfolioCompaniesStartupDiscount.answer":"<p>我們希望聽到你的聲音！填寫<partnerform>快速表單</partnerform> ，我們將為你提供更多資訊。我們特別有興趣在主要技術中心之外尋找合作夥伴。</p>","faq.portfolioCompaniesStartupDiscount.question":"我希望我的機構企業也能享受這一折扣。我如何才能成為合作夥伴？","faq.previouslyHadMultipleMembers.answer":"<p>不用擔心，你不必刪除任何成員！在達到 1,000 個內容區塊之前，與你的舊的免費版不會有任何不同。在觸發限制時，如果想繼續加入內容，你可以： </p> <ul> <li>升級到團隊版。</li> <li>僅為自己一個人建立一個新的個人版工作區，並無限期免費使用。</li> <li>移除成員，將工作區降級為個人版以移除塊限制。</li> </ul> <p>注意：在移除工作區中的成員之前，請確保已備份其私人頁面！ </p>","faq.previouslyHadMultipleMembers.question":"如果我的免費工作區中有多位成員，怎麼辦？","faq.refund.answer":"<p>我們的退款政策很簡單。如果你認為你在網頁或應用內訂閱 Notion 付費方案時出了差錯，請在應用內聯繫我們或發送電子郵件到 team@makenotion.com。如果你在訂閱月付方案的 72 小時內或訂閱年付方案的 30 天內降級，我們很樂意全額退款（不按比例）。</p><p>如果你出於任何原因對 Notion 不滿意，請通過 team@makenotion.com 告訴我們——我們很樂意聽取你的反饋，合作共創最好的使用體驗。</p>","faq.refund.question":"退款如何運作？","faq.runOutOfCredit.answer":"<p>如果用完了點數，則會通過你提供的付款方式向你的帳號收取費用。</p>","faq.runOutOfCredit.question":"如果我的點數耗盡會發生什麼？","faq.serviceLevelAgreement.answer":"<p>我們不提供標準 SLA。對於成員超過 100 人的團隊，我們可以提供定制 SLA。</p> <p> <contactsales>聯絡銷售以了解更多</contactsales> </p>","faq.serviceLevelAgreement.question":"你們有服務等級協議（SLA）嗎？","faq.startupCreditWorth.answer":"<p>Notion 的<pricinglink>團隊版</pricinglink>通常每位成員每月支付 US$ 10。因此，對於一支 10 人的團隊，US$ 1,000 的點數代表 10 個月的免費使用 Notion。對於一支 5 人的團隊，就是 20 個月的免費使用 Notion，依此類推。</p>","faq.startupCreditWorth.question":"在 Notion 裡 US$ 1,000 點數值多少？","faq.startupDiscountEligibility.answer":"<p>如果你滿足兩個條件，則有資格獲得折扣： </p> <p> 1) 你正在使用 Notion 的團隊版為你的新創公司建立一個工作區。</p><p> 2) 你正在與我們合作的孵化器或加速器之一合作（完整列表請參見<formlink>我們的表單</formlink> ）。</p><p>我們計劃在將來擴大資格⋯⋯請繼續關注。</p>","faq.startupDiscountEligibility.question":"哪些人有資格？","faq.studentDiscount.answer":"<p>個人專業版對學生和教育工作者是免費的。如果你是學生或教育工作者，就可和無限訪客進行協作、使用版本歷史記錄等專業版功能。只需使用你的學校電子郵件地址進行註冊，即可獲得這些功能。</p> <p>如果你已經升級到個人專業版，請將與你的帳號關聯的電子郵件地址更改為學校的電子郵件地址，以免費獲得個人專業版。如果你之前已經在使用我們的舊版免費教育版，則會自動升級到個人專業版。</p> <p> <helpcenterlink>請前往幫助中心了解更多。</helpcenterlink> </p>","faq.studentDiscount.question":"Notion 給學生提供任何優惠嗎？","faq.suggestStartupPartner.answer":"<p>在我們的名單上沒有看到你的投資者？你可以做一些事情：</p><p>1) 給他們發個便條，鼓勵他們加入該方案。</p><p>2) 用 #NotionForStartups 的標籤向他們和 @NotionHQ 發 Tweet，我們會搭話跟他們交談！</p><p>3) <applicationlink>申請點數</applicationlink>並在我們的表單上提出你的建議。</p>","faq.suggestStartupPartner.question":"如何推荐一個 Notion 應當合作的合作夥伴？","faq.teamAdminTools.answer":"<p>免費團隊試用版中，工作區中的每位成員都是管理員。這意味著任何人都可以更改工作區設定並邀請他人進入團隊。</p> <p>如果你只想讓特定的人具有管理員權限，我們建議你升級到完整的付費團隊版。它附帶的管理員工具，可以讓你區分管理員和普通成員。成員無法編輯帳單資訊或安全設定，也無法在工作區之外共享內容。</p>","faq.teamAdminTools.question":"團隊版隨附哪些管理員工具？","faq.teamPricing.answer":"<p>如果你將工作區升級到團隊版，則會向每位成員將收取費用（每人每月 US$10 或每年 US$96）。例如，如果你使用月付方案，並有 5 位成員，則每月收取 US$50。</p> <p>訪客完全免費，但他們只能存取被邀請的特定頁面。也就是說，訪客不能看到側邊欄中的「工作區」分區內容。</p>","faq.teamPricing.question":"如何計算團隊版的定價？","faq.teamTrial.answer":"<p>當系統在註冊過程中詢問你如何啟用 Notion 時，選擇「團隊」，你將自動加入團隊版的免費試用。你將可以使用付費團隊版的大多數功能，但區塊儲存限制為 1,000 個。如果你的團隊想要加入更多內容，請升級到完整的團隊版。上面有更詳細的資訊。</p>","faq.teamTrial.question":"如何免費試用團隊版？","faq.useNotionForFree.answer":"<p> Notion 可以無限期免費使用。</p><p>作為個人，可以完全免費使用個人版。團隊版有 1,000 個區塊限制的免費試用期，這樣你可以在為團隊升級前與團隊免費試用 Notion。</p>","faq.useNotionForFree.question":"我可以免費使用 Notion 嗎？","faq.whatHappensToFreeGuests.answer":"<p>你仍可加入多達 5 位訪客，以便在工作區中的任何頁面上進行非公開協作。如果你已經超過 5 位訪客的限制，他們仍然可以存取被邀請到的頁面。但是，如果你需要邀請更多訪客，則需升級到個人專業版。</p> <p>另外，我們的公開頁面編輯功能可以讓任何擁有頁面連結的 Notion 使用者對頁面進行編輯或評論。</p>","faq.whatHappensToFreeGuests.question":"我在舊的免費版中加入的訪客會怎樣？","faq.whatIsABlock.answer":"<p>區塊是你加入到頁面的任何單個內容，如文字段落、待辦事項、圖片、程式碼、嵌入檔案等。一個頁面是由這些區塊來建立的。</p>","faq.whatIsABlock.question":"什麼是區塊？","faq.whereStartupCredit.answer":"<p>在 Notion 裡，進入「設定與成員」，然後按一下「帳單」。你會看到目前的點數，包括「工作區餘額」下的 US$ 1,000 點數。升級到團隊版後，它會顯示於此處。</p>","faq.whereStartupCredit.question":"如何查看帳號中的點數餘額？","faq.whyBillingInformation.answer":"<p>即使你使用了足夠的點數來支付第一筆帳單，我們仍需要你的付款資料，因為在將來點數用盡時，可保障你帳號可以正常續費。</p>","faq.whyBillingInformation.question":"如果我有足夠點數來支付 Notion，為什麼還需要我的付款資料？","faq.whyFreeForStudents.answer":"<p> Notion 是學校的完美工具。支持下一代思想家、夢想家和領導者，這是我們使命的核心。</p>","faq.whyFreeForStudents.question":"為什麼 Notion 對學生和教育工作者免費？","faq.whyStartupDiscount.answer":"<p>我們已經看到數以千計的新創公司使用 Notion 邁出正確的一步——作為知識庫，用於專案管理，文件分享，筆記等。我們希望幫助更多的公司從一開始就打下堅實的基礎，並與他們一起成長。</p>","faq.whyStartupDiscount.question":"為什麼 Notion 要為新創公司提供折扣？","faqList.moreQuestionsTextHelpCenter":"還有其他問題嗎？在我們的<messagelink>幫助中心</messagelink>了解更多資訊。","faqList.moreQuestionsTextIntercom":"還有其他問題嗎？<messagelink>給我們傳送訊息</messagelink>","figmaBlock.caption":"適用於啟用了公開存取的 Figma 連結","figmaBlock.placeholder":"嵌入 Figma","fileBlock.embedButton.label":"嵌入連結","fileBlock.fileTab.title":"檔案","fileBlock.linkPrompt.caption":"適用於 PDF、Google 雲端硬碟、Google 地圖、CodePen 等⋯","fileBlock.linkPrompt.placeholder":"貼上檔案連結⋯","fileBlock.uploadOrEmbed.placeholder":"上傳或嵌入檔案","filePropertyMenu.header":"檔案","filePropertyMenu.uploadFileFailedError.message":"上傳失敗。","fileUploadErrors.freePlanFileSizeExceeded.message":"你的檔案超過免免費版的 5MB 限制。","followPageButton.mobileFollowThisPage.button":"關注此頁面","followPageButton.mobileImageThumbnailCaption":"你將在側邊欄中收到更新，也可通過電子郵件取得更新摘要。","forkPageActions.loadingStateDisplayText":"正在將「{blockTitle}」的複本儲存到「{spaceTitle}」⋯","forkPageActions.untitledBlockRecordTitle":"無標題","forkPageActions.untitledSpaceRecordTitle":"無標題","forkPageScreen.chooseWorkspace.message":"選擇工作區","formHandler.submitButton.create.label":"提交","formHandler.submitButton.create.update":"儲存變更","formInputIcon.uploadButton.label":"上傳圖片","fo
