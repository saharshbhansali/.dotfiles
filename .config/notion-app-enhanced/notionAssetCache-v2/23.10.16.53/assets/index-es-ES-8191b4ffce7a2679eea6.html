como archivos PDF","exportPreview.error.message":"Error","exportPreview.loading.message":"Cargando…","exportProgressDialog.closeButton.label":"Cerrar","exportProgressDialog.emailMessage":"También te enviaremos un correo electrónico con el enlace de descarga.","exportProgressDialog.exportStartedMessage":"Exportando…","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {{pagesExported} páginas exportadas}}","exportRenderer.titleOfBlock.untitled":"Sin título","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","exportRenderer.titleOfNewProperty.property":"Propiedad","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorizando con integración...","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Iniciar sesión","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.connect":"Conectar","externalObjectInstanceEmbedPreview.expandButton.label":"Expandir","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Aquí no hay nada. Añade bloques…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Añadir un elemento nuevo","factoryBlock.newItem.button.placeholder":"Añadir un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu opción de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si has añadido miembros, se te facturará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se añadió cada miembro. Si has eliminado miembros, se facturará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo puedo añadir y eliminar miembros?","faq.advancedPermissions.answer":"<p>Si estás en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada página en «Acceso completo», «Puede ver» o «Puede comentar». Eso determina cómo otros usuarios pueden interactuar con esa página. «Acceso completo» significa que alguien puede editar, comentar y compartir la página con otros.</p><p>En los planes Team y Empresa de pago puedes otorgar acceso «Puede editar» a otros usuarios. Esto le permite al usuario editar y comentar en esa página, pero no compartirla con otros. Esto resulta útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta con el departamento de ventas para obtener más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>Nuestro antiguo plan gratuito tenía un límite de 1000 bloques de contenido. Ahora estás en nuestro nuevo plan Personal gratuito y ¡puedes añadir todo el contenido que quieras!</p><p>También hemos hecho algunos cambios más:</p><ul><li>Ahora es más fácil compartir páginas con colaboradores. En lugar de añadirlos como invitados o miembros, simplemente envíales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren de forma privada contigo en las páginas de tu espacio de trabajo. Para invitar a más personas, deberás mejorar tu plan al plan Personal Pro.</li></ul><p>Obtén más información sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya tenía una cuenta gratuita de Notion. ¿Qué es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¡Has mejorado de plan automáticamente a nuestro nuevo plan Personal Pro sin ningún coste adicional! Además de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada (5 MB es el límite gratuito)</li><li>Cantidad ilimitada de colaboradores invitados (5 invitados es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Acceso a la API de contenido (próximamente)</li></ul><p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¿Qué pasa si ya estoy suscrito la versión anterior del plan Personal?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¡Claro! Las instrucciones detalladas para mejorar el plan están disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy suscrito a un plan Personal Pro. ¿Puedo acceder a la versión gratuita?","faq.cancelPlan.answer":"<p> Tu suscripción a Notion, ya sea mensual o anual, se renovará de forma automática hasta que la canceles. Puedes cancelarla en «Configuración y miembros» en la versión de la app en el ordenador, en la barra lateral izquierda. Selecciona «Planes» y «Pasar a plan inferior» . Seguirás teniendo acceso a todas las funciones de pago hasta que termine el ciclo de facturación actual.</p><p><billingandpaymentlink>Aquí encontrarás más información sobre facturación.</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde la configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Mejorar de plan o pasar a otro plan inferior funciona de manera similar a cómo se añaden y eliminan miembros. Facturaremos el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>Puedes traer tu espacio de trabajo de Confluence a Notion y copiarlo todo con un par de clics. Lo único que hay que hacer es seguir las instrucciones de nuestra <guidelink>Guía de cómo importar</guidelink>.</p>","faq.confluenceImport.question":"¿Cómo puedo importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Hay un límite de 2,5 GB al importar desde Confluence. Si sobrepasas el límite, puedes intentar usar la opción de <bold>exportar de forma personalizada</bold> en Confluence para seleccionar las páginas a exportar y omitir aquellas que tienen gran cantidad de archivos adjuntos.</p>","faq.confluenceImportSizeLimit.question":"¿Hay un tamaño máximo que no se pueda sobrepasar al importar?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no contarán con respecto al límite. Sin embargo, cualquier bloque creado a posteriori en las páginas importadas sí  <italic>contará</italic> con respecto al límite.</p>","faq.confluenceStorageLimit.question":"¿El contenido importado cuenta con respecto al límite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento de tu móvil o en el ordenador. Si eliminas contenido liberarás espacio. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationPlanGraduation.question":"¿Qué pasará cuando me gradúe?","faq.educationplanGraduation.answer":"<p>Podrás seguir usando tu cuenta de estudiante gratuita siempre que esté asociada a una dirección de correo electrónico de la universidad. Tendrás la oportunidad de cambiar tu dirección de correo electrónico y pasarte a un plan de pago cuando te gradúes. Esperamos que sigas con nosotros. 🤞 </p>","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o te dedicas a la educación en un colegio o universidad acreditados.</li><li>Tienes una dirección de correo electrónico del centro educativo. En este momento no aceptamos identificaciones de estudiante ni otra documentación como comprobante.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o educador de infantil, primaria o secundaria. Aun así, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obtén más información en nuestra <pricinglink>página de precios</pricinglink>.</li><li>Tu cuenta de Notion está asociada a una dirección de correo electrónico personal, como una dirección de correo electrónico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¿Puedo acceder al plan Personal Pro gratis?","faq.freePlanForEducation.answer":"<p>Si estudias o si te dedicas a la educación puedes acceder de forma gratuita a nuestro nuevo plan Personal Pro (normalmente cuesta 5 USD/mes). Si ya te habías suscrito al plan Educación te hemos pasado automáticamente al plan Personal Pro. Además de todas las funciones gratuitas, este incluye:</p><ul><li>Añadir una cantidad ilimitada de colaboradores invitados a cualquier página</li><li>Subida ilimitada de archivos (5 MB es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Más información en <studentslink>notion.so/students</studentslink> o en <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¿Cómo funcionan los planes gratuitos para estudiantes y educadores?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia más importante es la forma en la que puedes colaborar con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite hasta 5 invitados. Estos pueden ser amigos, familiares y otras personas a las que puedes invitar a que colaboren contigo de forma privada en cualquier página. También puedes compartir una página públicamente y activar el acceso para que comenten o editen. En el menú «Compartir» en la parte superior derecha, activa «Compartir en internet» y luego «Permitir edición». Cualquier usuario de Notion con el enlace podrá editar tu página.</p><p>Con el plan Personal Pro, puedes añadir un número ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes añadir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tú y tus compañeros de equipo podáis trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para obtener más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howCanTeamTryForFree.answer":"<p>Queremos que te resulte más fácil probar Notion con varios miembros antes de que te suscribas. Aquí te indicamos cómo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona «Equipo» cuando se te solicite el tipo de espacio de trabajo.</li><li>Empezarás una prueba gratuita del plan Equipo que te dará acceso a las funciones de este plan con un límite de contenido de 1000 bloques. Cuando alcances el límite puedes mejorar tu plan.</li></ul>","faq.howCanTeamTryForFree.question":"¿De qué forma podemos probar Notion gratis en mi equipo?","faq.howToApplyCredit.answer":"<p>Para usar el saldo, primero debes mejorar tu plan a uno de pago. Puedes optar por usar parte o la totalidad del saldo de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el saldo en mi espacio de trabajo?","faq.howToApplyForStartupCredit.answer":"<p>¡Muy fácil! Rellena <formlink>este formulario</formlink>.</p>","faq.howToApplyForStartupCredit.question":"¿Cómo puedo solicitar el saldo de 1000&nbsp;USD?","faq.howToEarnCredit.answer":"<p>Puedes obtener saldo usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener saldo en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener saldo?","faq.importStorageLimit.answer":"<p>El contenido que importes de otras aplicaciones no cuenta para el límite de almacenamiento en tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion con buen pie.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación al límite de almacenamiento en bloques si estoy en la versión de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso es obligatoria, es posible que tengas derecho al reembolso de la suscripción mensual superadas las 72 horas. Por ejemplo, los clientes de la Unión Europea tienen derecho a obtener el reembolso íntegro de una suscripción mensual durante un plazo de 14 días tras la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, contáctanos desde la app o escríbenos un email a team@makenotion.com. Si vives en una región en la que la política de reembolso es obligatoria, avísanos y te atenderemos encantados.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso es obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en saldo. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de saldo que pueda obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (alrededor de un 20% de descuento). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opción mensual, pero si eliges pagar anualmente, cuesta 8 USD por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes utilizar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá mejorar de plan de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Mejora tu plan al plan Personal Pro para poder contar con una cantidad ilimitada de invitados, o al plan Equipo si vas a colaborar con el mismo grupo de personas. También puedes revisar y eliminar invitados inactivos en «Configuración y miembros».</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques en la versión de prueba del plan de Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico enlazado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta cuatro veces a lo largo del mes siguiente. Si el problema persiste y el pago no se procesa, se cancelará tu suscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué ocurre si el pago no se puede procesar (en caso de que mi tarjeta de crédito haya caducado, por ejemplo)?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no tenemos acceso a la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si mejoras el plan de tu espacio de trabajo a Personal Pro, se te facturará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden añadir a una página.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¡Queremos saber de ti! Completa <partnerform>este breve formulario</partnerform> y te enviaremos más información. En particular nos interesa encontrar empresas colaboradoras que no formen parte de las grandes tecnológicas de EE. UU.</p>","faq.portfolioCompaniesStartupDiscount.question":"Me gustaría que este descuento estuviera disponible para las empresas de mi cartera. ¿Cómo puedo convertirme en socio o socia?","faq.previouslyHadMultipleMembers.answer":"<p>¡No te preocupes, no tienes que eliminar a nadie! No pasa nada hasta que no alcanzas los 1000 bloques de contenido. Al alcanzarlos, si quieres añadir más puedes:</p><ul><li>Mejorar tu plan al plan Equipo.</li><li>Crear un nuevo espacio de trabajo solo para ti y utilizarlo de forma gratuita indefinidamente.</li><li>Eliminar miembros y disfrutar de contenido ilimitado de tu cuenta.</li></ul><p>Nota: asegúrate de que los miembros de tu espacio de trabajo tengan una copia de seguridad de sus páginas privadas antes de eliminarlas.</p>","faq.previouslyHadMultipleMembers.question":"¿Qué pasa si contaba con varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>En la mayoría de los casos no ofrecemos reembolsos. En su lugar te abonamos la cantidad a devolver en tu cuenta de Notion en el caso de que elimines miembros del espacio de trabajo o te decidas por otra suscripción. Al facturar la próxima mensualidad canjearemos primero la cantidad que tengas en tu cuenta antes de facturarte.</p>","faq.refund.question":"¿Ofrecéis reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin saldo, se te facturará a tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin saldo?","faq.serviceLevelAgreement.answer":"<p>No disponemos de un acuerdo de nivel de servicio estándar. Para equipos de más de 100 miembros, podemos ofrecer uno personalizado.</p><p><contactsales>Contacta con nuestro equipo de ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienes un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta 10 USD por miembro al mes si se factura mensualmente. Entonces, para un equipo de 10 personas, 1000 USD en saldo suponen 10 meses de Notion gratis. Para un equipo de 5, son 20 meses de Notion gratis, y así sucesivamente.</p>","faq.startupCreditWorth.question":"¿Para qué sirven 1000 USD en saldo de Notion?","faq.startupDiscountEligibility.answer":"<p>Para acceder al descuento debes cumplir con dos requisitos:</p><p>1) Comenzar a trabajar en un espacio de trabajo en el plan Equipo de Notion para una start-up.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos la intención de reducir las condiciones en el futuro, presta atención a las novedades.</p>","faq.startupDiscountEligibility.question":"¿Quién cumple con los requisitos?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico de tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, mejoras de forma automática al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecéis descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¿No ves a tus inversores en nuestra lista? Prueba con alguna de estas sugerencias:</p><p>1) Envíales un mensaje animándoles a unirse al programa.</p><p>2) Menciónales en un tuit incluyendo a @NotionHQ con el hashtag #NotionForStartups y entablaremos conversación.</p><p>3) <applicationlink>Solicita saldo</applicationlink> y envíanos la sugerencia a través de nuestro formulario.</p>","faq.suggestStartupPartner.question":"¿Cómo puedo recomendar a un socio o empresa con la que creo que Notion debería trabajar?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo personas determinadas cuenten con permisos de administrador, te recomendamos que mejores al plan Equipo completo. Incluye herramientas que te permiten hacer que solo ciertas personas sean administradoras y el resto sean miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si mejoras al plan Equipo se te facturará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te facturarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. Dicho de otra forma, los invitados no podrán ver todas las páginas del equipo en la sección «Espacio de trabajo» en la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando tengas que seleccionar cómo te gustaría configurar Notion al registrarte, selecciona Notion al registrarte, selecciona «Equipo» y se iniciará automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las funciones de un plan Equipo de pago, pero con un límite de almacenamiento de 1000 bloques. Si tu equipo quiere añadir más bloques, mejora al plan Equipo sin versión de prueba. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Claro! Notion es gratis y lo será para siempre.</p><p>Para uso propio, el plan Personal es completamente gratuito. El plan Equipo tiene una prueba gratuita con un límite de 1000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>Aún puedes añadir hasta 5 invitados para que colaboren en cualquier página de tu espacio de trabajo. Si ya has añadido más de 5 invitados, permanecerán ahí. Sin embargo, para añadir más de los 5 invitados que establece el límite, tendrás que mejorar tu plan al Personal Pro.</p><p>Dicho esto, gracias a nuestra nueva característica de edición pública, cualquier otro usuario de Notion con el enlace a la página podrá editar o añadir comentarios.</p>","faq.whatHappensToFreeGuests.question":"¿Qué sucede con todos los invitados que añadí en el antiguo plan gratuito?","faq.whatIsABlock.answer":"<p>Cada bloque es una pieza de contenido que añades a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo insertado, etc. Tu página se va construyendo con estos diferentes bloques de contenido.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a «Configuración y miembros» y haz clic en «Facturación». Verás tu saldo actual, incluido el saldo de 1000&nbsp;USD en «Saldo» del espacio de trabajo. Debería aparecer allí después de mejorar al plan Equipo.</p>","faq.whereStartupCredit.question":"¿Cómo puedo ver el saldo en mi cuenta?","faq.whyBillingInformation.answer":"<p>Incluso teniendo suficiente saldo para no tener que facturarte nada en la siguiente factura, nos hace falta la información de facturación ya que es posible que te quedes sin saldo en algún momento y tengamos que facturar.</p>","faq.whyBillingInformation.question":"¿Por qué necesitais mi información de facturación si tengo suficiente saldo para pagar mi suscripción a Notion?","faq.whyFreeForStudents.answer":"<p>Notion es la herramienta perfecta para el mundo educativo. Un pilar importantísimo de nuestra misión reside en apoyar a la próxima generación de pensadoras, soñadores y líderes.</p>","faq.whyFreeForStudents.question":"¿Por qué Notion es gratuito para estudiantes y educadores?","faq.whyStartupDiscount.answer":"<p>Hemos visto cómo miles de start-ups han utilizado Notion para comenzar con buen pie: para wikis, para la administración de proyectos, el intercambio de documentos, notas y más. Queremos ayudar a más empresas a construir una base sólida que pueda crecer con ellas desde el principio.</p>","faq.whyStartupDiscount.question":"¿Por qué Notion ofrece un descuento para empresas start-ups?","faqList.moreQuestionsTextHelpCenter":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Envíanos un mensaje</messagelink>","faqList.moreQuestionsTextIntercom":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público para compartir de Figma","figmaBlock.placeholder":"
