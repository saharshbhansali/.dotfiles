xportProgressDialog.exportStartedMessage":"내보내기 진행 중...","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, other {{pagesExported}개 페이지 내보냄}}","exportRenderer.titleOfBlock.untitled":"제목 없음","exportRenderer.titleOfDatabase.untitled":"제목 없는 데이터베이스","exportRenderer.titleOfNewProperty.property":"속성","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"통합으로 승인 중...","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"로그인","externalObjectInstance.bodyAttribute.moreLabel":"더 표시","externalObjectInstance.bodyAttribute.showLessLabel":"적게 표시","externalObjectInstanceBlock.connect":"연결","externalObjectInstanceEmbedPreview.expandButton.label":"펼치기","factoryBlock.buttonName.subtitle":"이 버튼의 이름을 무엇으로 지정할까요?","factoryBlock.buttonName.title":"버튼 이름","factoryBlock.configureButton.label":"템플릿 버튼 구성","factoryBlock.configureMenu.closeButton.label":"닫기","factoryBlock.configureTemplate.button.label":"템플릿 구성","factoryBlock.emptyTemplate.placeholder":"비어 있음. 여기에 블록을 놓으세요...","factoryBlock.moreActions.button.label":"추가 작업...","factoryBlock.newItem.button.label":"새 항목 추가","factoryBlock.newItem.button.placeholder":"새 항목 추가","factoryBlock.templateArea.subtitle.":"버튼을 클릭할 때마다 복제하려는 블록을 여기에 놓으세요.","factoryBlock.templateArea.title":"템플릿","faq.addingAndRemovingMembers.answer":"<p>월간 요금제든 연간 요금제든, 멤버를 추가 또는 제거하는 경우 월별로 금액이 청구될 수 있습니다. 멤버를 추가하는 경우, 추가하는 시점에 남아 있는 청구 주기의 비율에 따라 일할 계산된 금액이 청구됩니다. 멤버를 제거하는 경우에도 같은 방식으로 정산 후 크레딧을 적립해 드립니다.</p>","faq.addingAndRemovingMembers.question":"멤버를 추가하거나 제거하면 요금에 어떻게 반영되나요?","faq.advancedPermissions.answer":"<p>팀 요금제 무료 체험판을 사용하고 있는 경우, 페이지에 부여할 수 있는 접근 수준은 '모두 허용', '읽기 허용', 또는 '댓글 허용'이 있습니다. 다른 사용자는 부여된 접근 수준에 한해서 페이지에 액세스할 수 있습니다. '모두 허용'은 다른 사용자의 페이지 편집 및 공유와 댓글을 허용합니다.</p><p>유료 팀 및 기업 요금제의 경우, 다른 사용자에게 '편집 허용' 권한을 부여할 수 있습니다. 해당 사용자는 페이지를 편집하고 댓글을 남길 수 있지만 다른 사용자와 페이지를 공유할 수는 없습니다. 콘텐츠가 팀 외부로 유출되는 것을 방지하는데 유용합니다. </p><p><contactsales>더 자세히 알아보려면 영업팀에 문의하세요</contactsales></p>","faq.advancedPermissions.question":"유료 팀 및 기업 요금제에 제공되는 고급 권한은 무엇인가요?","faq.alreadyHadFreeAccount.answer":"<p>기존의 Notion 무료 요금제는 1,000개의 블록 제한이 있었어요. 하지만 새로운 무료 요금제는 블록 제한이 없어 원하는 만큼 콘텐츠를 추가할 수 있죠!</p><p>다른 변경사항도 있습니다.</p><ul><li>다른 사용자와 더욱 간편하게 페이지를 공유할 수 있어요. 사용자를 멤버나 게스트로 초대하는 대신 링크를 보내주기만 하면 됩니다.</li><li>워크스페이스에 최대 5명의 게스트를 초대하여 공동 작업할 수 있어요. 더 많은 게스트를 초대하려면 개인 프로 요금제로 업그레이드해야 합니다.</li></ul><p><pricinglink>notion.so/pricing</pricinglink>에서 Notion의 요금제에 대해 더 알아보세요.</p>","faq.alreadyHadFreeAccount.question":"이미 Notion을 무료로 사용하고 있습니다. 뭐가 달라졌나요?","faq.alreadyPayingForPersonal.answer":"<p>자동으로 새로운 개인 프로 요금제로 추가 비용 없이 업그레이드되십니다! 개인 프로 요금제는 무료 개인 요금제의 기능과 더불어 다음 기능을 제공해요.</p><ul><li>파일 무제한 업로드(무료 요금제: 5MB 제한)</li><li>게스트 무제한 추가(무료 요금제: 게스트 5명 제한)</li><li>최근 30일 버전 기록 액세스</li><li>우선 고객 지원</li></ul><p>언제든지 다시 무료 개인 요금제로 변경할 수 있어요.</p>","faq.alreadyPayingForPersonal.question":"기존의 유료 개인 요금제를 사용하고 있다면 어떻게 되나요?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>네, 자세한 업그레이드 설명은 <helpcenterlink>고객센터</helpcenterlink>에서 확인하세요.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"이미 개인 프로 요금제를 이용하고 있습니다. 그래도 무료로 이용할 수 있나요?","faq.cancelPlan.answer":"<p>Notion의 유료 요금제는 취소하기 전까지 구독이 자동 갱신됩니다. 구독을 취소하려면 데스크톱에서 Notion에 접속한 후, 왼쪽 사이드바의 '설정과 멤버'에서 '요금제'를 클릭하고 '다운그레이드'를 선택하세요. 취소한 후에도 청구 주기가 끝날 때까지는 기존 유료 요금제 기능을 모두 사용하실 수 있습니다.</p><p><billingandpaymentlink>청구와 결제에 대한 자세한 내용은 여기서 확인하세요</billingandpaymentlink></p>","faq.cancelPlan.question":"어떻게 유료 요금제를 취소하나요?","faq.changePaymentMethod.answer":"<p>청구 설정에서 언제든지 결제 방법을 변경할 수 있습니다.</p>","faq.changePaymentMethod.question":"결제 방법을 변경할 수 있나요?","faq.changePlans.answer":"<p>요금제 업그레이드 또는 다운그레이드는 멤버 추가 또는 삭제와 유사하게 정산됩니다. 요금제가 변경된 시점에 남아 있는 청구 주기의 비율에 따라 금액이 청구되거나 크레딧이 적립됩니다.</p>","faq.changePlans.question":"요금제를 변경하면 어떻게 되나요?","faq.confluenceImport.answer":"<p>전체 Confluence 워크스페이스를 복사해 단 몇 번의 클릭으로 Notion으로 가져올 수 있습니다! 저희 <guidelink>가져오기 가이드</guidelink>에 있는 설명을 따라 해보세요.</p>","faq.confluenceImport.question":"Confluence 워크스페이스를 Notion으로 어떻게 가져오나요?","faq.confluenceImportSizeLimit.answer":"<p>Confluence에서 가져오기는 한 번에 2.5GB로 제한됩니다. 한도에 도달하는 경우 Confluence의 <bold>맞춤형 내보내기</bold> 옵션을 이용하여 내보내려는 페이지를 선택하고 첨부 파일이 많은 페이지를 생략할 수 있습니다.</p>","faq.confluenceImportSizeLimit.question":"가져오기에 용량 제한이 있나요?","faq.confluenceStorageLimit.answer":"<p>아니요. 가져온 블록은 한도에 포함되지 않습니다. 하지만 가져온 페이지 내에서 그 후에 생성된 블록은 모두 평소와 같이 한도에 <italic>포함</italic>됩니다.</p>","faq.confluenceStorageLimit.question":"가져온 콘텐츠는 팀 요금제 체험판의 저장 용량 한도에 포함되나요?","faq.deleteBlocks.answer":"<p>물론이죠! 핸드폰이나 컴퓨터의 저장공간과 같다고 생각하시면 됩니다. 블록을 삭제하면 그만큼 새로운 블록을 추가할 수 있습니다.</p>","faq.deleteBlocks.question":"저장 용량 확보를 위해 블록을 삭제할 수 있나요?","faq.educationPlanGraduation.question":"졸업 후에는 어떻게 되나요?","faq.educationplanGraduation.answer":"<p>Notion 계정이 학교 이메일 주소와 연결되어 있는 한 무료 학생 계정을 계속 이용하실 수 있습니다. 물론, 졸업 후 이메일 주소를 변경하여 유료 요금제로 변경하실 수도 있습니다. 계속 Notion을 이용해 주시길 바라요 🤞</p>","faq.eligibleForEducation.answer":"<p>자격 요건은 다음과 같습니다.</p><ol><li>공인된 대학 또는 종합대학의 학생 또는 교직원인 경우</li><li>학교 이메일 주소를 소유한 경우(현재는 학생증이나 기타 서류를 통한 확인은 진행하지 않습니다)</li></ol><p>다음의 경우 자격 요건을 충족하지 않습니다.</p><ol><li>K-12 학생 또는 교사인 경우. 하지만 무제한 저장 공간이 제공되는 개인 요금제는 무료로 이용하실 수 있습니다! 자세히 알아보려면 <pricinglink>요금제 페이지</pricinglink>를 방문해 주세요.</li><li>Notion 계정이 gmail.com 또는 outlook.com과 같이 개인 이메일 주소와 연결되어 있을 경우</li></ol>","faq.eligibleForEducation.question":"개인 프로 요금제를 무료로 이용하는데 필요한 자격 요건은 무엇인가요?","faq.freePlanForEducation.answer":"<p>학생과 교직원은 새로운 개인 프로 요금제를 무료로 이용하실 수 있습니다(정상가는 매월 US$5입니다)! 기존의 무료 교육 요금제를 이용하고 계신 사용자들은 자동으로 업그레이드되었습니다. 개인 프로 요금제는 모든 무료 기능과 함께 다음 기능도 지원합니다.</p><ul><li>모든 페이지에 게스트 무제한 추가</li><li>파일 무제한 업로드(무료 요금제: 5MB 제한)</li><li>최근 30일 버전 기록 액세스</li><li>우선 고객 지원</li><li><studentslink>notion.so/students</studentslink> 또는 <educatorslink>notion.so/educators</educatorslink></li>에서 자세한 내용을 확인해 보세요.</ul>","faq.freePlanForEducation.question":"학생과 교직원을 위한 무료 요금제는 어떻게 되나요?","faq.freeVsPersonalAndTeam.answer":"<p>가장 큰 차이점은 공동 작업 방식입니다.</p><p>무료 개인 요금제는 개인용으로 설계되었지만 최대 5명의 게스트를 초대할 수 있습니다. 어떤 페이지에든 친구, 가족 및 그 외의 사람들을 비공개로 초대해 같이 작업해 보세요. 페이지를 공개적으로 공유하고 댓글이나 편집을 허용할 수도 있습니다. 오른쪽 상단의 공유 메뉴에서 '웹에서 공유'를 켠 후, '편집 허용'을 켜세요. 링크가 있는 모든 Notion 사용자는 해당 페이지를 편집할 수 있게 됩니다.</p><p>개인 프로 요금제를 사용하면 게스트를 무제한으로 초대해 비공개로 공동 작업을 할 수 있습니다. 예를 들어, 개인 사업자의 경우, 고객들을 초대해 작업에 대한 피드백을 받을 수 있겠죠.</p><p>팀 요금제를 사용하면 워크스페이스에 멤버를 추가해 같은 콘텐츠를 공유하고 공동 작업이 가능합니다. 또한, 안전한 환경에서 팀원들과 작업할 수 있도록 더 많은 권한 설정 및 관리자 기능이 제공됩니다. 자세한 내용은 요금제 비교 차트를 참조하세요.</p>","faq.freeVsPersonalAndTeam.question":"무료 개인 요금제는 개인 프로 요금제 또는 팀 요금제와 어떻게 다른가요?","faq.howCanTeamTryForFree.answer":"<p>팀 요금제 가입 전에 Notion을 팀원들과 쉽게 무료로 사용해 보시려면 아래의 방법을 따라해 보세요.</p><ul><li>Notion 워크스페이스를 생성하고 팀 유형을 선택합니다.</li><li>그러면 1,000개의 블록 제한이 있는 팀 요금제를 무료로 사용해 보실 수 있습니다. 블록 제한에 다다르면 요금제를 업그레이드하실 수 있어요.</li></ul>","faq.howCanTeamTryForFree.question":"Notion 팀 요금제를 무료로 사용해보려면 어떻게 해야 하나요?","faq.howToApplyCredit.answer":"<p>크레딧을 적용하려면 우선 유료 요금제로 업그레이드해야 합니다. 업그레이드 과정에서 내 계정의 크레딧을 전부 또는 일부 적용할 수 있습니다.</p>","faq.howToApplyCredit.question":"워크스페이스에 크레딧을 적용하려면 어떻게 하나요?","faq.howToApplyForStartupCredit.answer":"<p><formlink>이 양식</formlink>을 작성하시면 됩니다. 쉽죠?</p>","faq.howToApplyForStartupCredit.question":"US$1,000 크레딧을 받으려면 어떻게 신청하나요?","faq.howToEarnCredit.answer":"<p>여러 기기에서 Notion을 사용하고 새로운 기능을 체험하면 크레딧을 받을 수 있습니다. '설정과 멤버'의 '크레딧 적립' 탭에서 더 자세히 알아보세요.</p>","faq.howToEarnCredit.question":"크레딧은 어떻게 받나요?","faq.importStorageLimit.answer":"<p>가져오기로 생성된 콘텐츠는 워크스페이스의 저장공간에 영향을 미치지 않습니다. Notion 사용자들의 원활한 마이그레이션을 돕기 위함입니다.</p>","faq.importStorageLimit.question":"팀 요금제 무료 체험판을 사용하고 있는 경우, 다른 앱에서 가져온 콘텐츠가 블록 제한에 영향을 미치나요?","faq.mandatoryRefund.answer":"<p>유럽 연합, 영국 또는 의무 환불 정책을 적용하는 다른 지역에 거주하시는 경우, 72시간이 지나도 월간 구독 요금을 환불 받으실 수도 있습니다. 예를 들어, 유럽 연합의 고객은 구매 후 72시간이 아닌 14일 이내에 월간 구독 요금을 전액 환불 받으실 수 있습니다.</p><p>환불 요청은 앱 내에서 문의하시거나 team@makenotion.com으로 이메일을 보내주세요. 의무 환불 정책을 적용하는 지역에 거주하시는 경우 저희에게 알려주시면 성심껏 도와드리겠습니다.</p>","faq.mandatoryRefund.question":"의무 환불 정책을 적용하는 지역에 거주하는 경우에는 어떻게 되나요?","faq.maximumEarnedCredit.answer":"<p>예, 최대 {maximumAmountInDollars}의 크레딧을 적립할 수 있습니다.</p>","faq.maximumEarnedCredit.question":"적립 가능한 최대 크레딧 금액이 있나요?","faq.monthlyAndYearlyBilling.answer":"<p>그럼요! 월간 결제와 연간 결제 모두 가능합니다! 연간 요금제는 월간 요금제에 비해 20% 저렴합니다. 예를 들어, 팀 요금제의 경우 연간 결제시 멤버당 1개월 US$8가, 월간 결제 시 멤버당 매월 US$10가 청구됩니다.</p>","faq.monthlyAndYearlyBilling.question":"월간 및 연간 결제 옵션이 있나요?","faq.multipleTeams.answer":"<p>그럼요! 동일한 이메일 주소로 여러 개의 워크스페이스 생성 또는 참여가 가능합니다. 그러나 워크스페이스별로 요금이 부과되니 업그레이드 또한 개별적으로 진행해야 합니다.</p>","faq.multipleTeams.question":"Notion에서 여러 팀에 소속될 수 있나요?","faq.overGuestLimitInFreePlan.answer":"<p>게스트를 더 추가하고 싶다면 개인 프로 요금제로 업그레이드해서 게스트를 무제한으로 추가할 수 있습니다. 항상 같은 사람들과 협업한다면 팀 요금제로 업그레이드하세요. '설정과 멤버'에서 비활성 게스트를 검토 및 제거할 수도 있습니다.</p>","faq.overGuestLimitInFreePlan.question":"개인 요금제의 게스트 제한을 초과하면 어떻게 되나요?","faq.overStorageLimitInFreePlan.answer":"<p>블록 제한 초과 시, 기존 콘텐츠 블록을 읽고, 편집하고, 구성할 수 있지만 새로운 콘텐츠 블록을 추가할 수는 없습니다.</p><p>그러나 기존 콘텐츠 블록을 삭제하면 블록 저장공간을 확보할 수 있습니다.</p>","faq.overStorageLimitInFreePlan.question":"팀 요금제 무료 체험판의 블록 제한을 초과하면 어떻게 되나요?","faq.paymentFailure.answer":"<p>결제에 실패하면 계정 이메일로 안내 메일이 발송됩니다. 다음 달에 최대 4번의 결제 재시도가 있을 수 있습니다. 재시도 후에도 결제에 실패할 경우, 무료 요금제로 다운그레이드됩니다.</p>","faq.paymentFailure.question":"신용카드 만료 등으로 결제에 실패하면 어떻게 되나요?","faq.paymentProcessor.answer":"<p>Notion은 Stripe를 이용해 결제를 처리합니다. Stripe는 Twitter, Pinterest, Lyft 등의 회사가 사용하는 결제 서비스 제공업체입니다. Notion은 사용자의 신용카드 정보를 직접 처리하지 않습니다.</p>","faq.paymentProcessor.question":"결제는 어떻게 처리되나요?","faq.personalPricing.answer":"<p>개인 프로 요금제로 업그레이드하면 고정 요금(월 US$5 또는 연 US$48)이 청구됩니다.</p><p>게스트 추가는 무료이지만 추가하려는 페이지마다 각각 추가해야 합니다.</p>","faq.personalPricing.question":"개인 프로 요금제 가격은 어떻게 책정되나요?","faq.portfolioCompaniesStartupDiscount.answer":"<p>여러분의 참여를 기다리고 있습니다! <partnerform>간단한 양식</partnerform>을 작성해 주시면 더 자세한 정보를 알려드릴게요. Notion은 주요 테크 허브 외의 파트너도 언제나 찾고 있답니다.</p>","faq.portfolioCompaniesStartupDiscount.question":"저희 포트폴리오 회사들에도 이 할인 혜택이 제공됐으면 좋겠어요. 어떻게 Notion의 파트너가 될 수 있나요?","faq.previouslyHadMultipleMembers.answer":"<p>멤버를 제거하지 않아도 되니 걱정하지 마세요! 1,000개의 블록 제한에 이르기까지 동일하게 Notion을 사용하실 수 있습니다. 더 많은 블록을 추가하고 싶다면 아래의 옵션 중 하나를 택하세요.</p><ul><li>팀 요금제로 업그레이드하기</li><li>개인 워크스페이스를 생성하여 평생 무료로 이용하기</li><li>멤버 제거 후, 블록 제한 없이 Notion 즐기기</li></ul><p>참고: 멤버를 제거하기 전, 해당 멤버에게 개인 페이지를 다른 곳에 백업하라고 알려주세요!</p>","faq.previouslyHadMultipleMembers.question":"무료 워크스페이스에 멤버가 여러 명 있으면 어떻게 되나요?","faq.refund.answer":"<p>Notion의 환불 정책은 간단합니다. 실수로 온라인이나 앱 내 결제로 유료 요금제를 구매한 경우, 앱 내에서 문의하시거나 team@makenotion.com으로 이메일을 보내주세요. 월간 요금제의 경우 구매 후 72시간 이내에, 연간 요금제의 경우 구매 후 30일 이내에 구독을 다운그레이드하면 전액(일할 계산 금액 차감 없음)을 환불해 드립니다.</p><p>Notion에 아쉬운 점이 있다면 team@makenotion.com으로 이메일을 보내 알려주세요. 여러분의 피드백으로 한분 한분께 꼭 맞는 최고의 사용자 경험을 함께 만들고 싶습니다.</p>","faq.refund.question":"어떻게 환불 받을 수 있나요?","faq.runOutOfCredit.answer":"<p>크레딧이 소진된 경우, 선택한 결제 방법을 통해 계정에 요금이 청구됩니다.</p>","faq.runOutOfCredit.question":"크레딧이 소진되면 어떻게 되나요?","faq.serviceLevelAgreement.answer":"<p>Notion은 표준 SLA를 제공하지 않습니다. 하지만, 멤버가 100명 이상되는 팀에게는 맞춤형 SLA를 제공할 수 있습니다.</p><p><contactsales>더 자세히 알아보려면 영업팀에 문의하세요.</p></contactsales>","faq.serviceLevelAgreement.question":"Notion은 서비스 수준 협약(SLA)을 제공하나요?","faq.startupCreditWorth.answer":"<p>Notion의 <pricinglink>팀 요금제</pricinglink>는 일반적으로 월간 요금제의 경우 멤버당 매달 US$10가 결제됩니다. 따라서, US$1,000은 10명으로 구성된 팀이 10개월간 Notion을 무료로 사용할 수 있는 금액입니다. 5명으로 구성된 팀이라면 20개월간 Notion을 무료로 사용할 수 있죠.</p>","faq.startupCreditWorth.question":"Notion 크레딧 US$1,000의 가치는 얼마인가요?","faq.startupDiscountEligibility.answer":"<p>다음 두 가지 기준을 충족하면 할인이 제공됩니다.</p><p>1) 스타트업을 위한 Notion의 팀 요금제로 워크스페이스를 시작합니다.</p><p>2) Notion의 인큐베이터 및 액셀러레이터 파트너와 함께 일합니다(전체 목록은 <formlink>Notion 양식</formlink> 참조).</p><p>앞으로 적용 대상을 확대할 예정이니 계속 지켜봐주세요.</p>","faq.startupDiscountEligibility.question":"자격 요건은 무엇인가요?","faq.studentDiscount.answer":"<p>개인 프로 요금제는 학생과 교직원에게는 무료입니다. 개인 프로 요금제를 통해 무제한의 게스트와 협업하고 페이지의 버전 기록을 사용할 수 있죠. 학교 이메일 주소로 가입하면 즉시 해당 기능을 사용할 수 있습니다.</p><p>이미 개인 프로 요금제를 이용 중인 경우 계정과 연결된 이메일을 학교 이메일 주소로 변경하면 무료로 이용할 수 있습니다. 이미 무료 교육 요금제를 이용하고 계시다면 자동으로 개인 프로 요금제로 업그레이드된 상태입니다.</p><p><helpcenterlink>고객센터를 방문해 자세히 알아보세요.</helpcenterlink></p>","faq.studentDiscount.question":"Notion은 학생 할인을 제공하나요?","faq.suggestStartupPartner.answer":"<p>귀사의 투자자들이 저희 파트너 목록에 없나요? 다음 중 한 가지 방법을 시도해 보세요.</p><p>1) 투자자들에게 Notion 파트너 프로그램 참여를 권장하세요.</p><p>2) 해시태그 #NotionForStartups와 함께 투자자들과 @NotionHQ에 트윗을 보내주시면 저희가 대화를 이어갈게요.</p><p>3) <applicationlink>크레딧 신청</applicationlink> 시 양식에 제안 사항을 입력해 주세요.</p>","faq.suggestStartupPartner.question":"Notion과 함께 일할 파트너를 추천하려면 어떻게 해야 하나요?","faq.teamAdminTools.answer":"<p>팀 요금제 무료 체험판의 경우, 워크스페이스의 모든 멤버가 관리자입니다. 누구나 설정을 바꾸고 멤버를 워크스페이스에 초대할 수 있다는 뜻이죠.</p><p>일부 멤버에게만 관리자 권한을 부여하고 싶다면 유료 팀 요금제로 업그레이드하시는 것을 추천합니다. 유료 팀 요금제는 멤버 중 일부만 관리자로 지정할 수 있는 관리 도구를 제공합니다. 워크스페이스의 멤버는 청구 정보나 보안 옵션을 수정할 수 없으며, 워크스페이스 외부로 콘텐츠를 공유할 수 없습니다.</p>","faq.teamAdminTools.question":"팀 요금제에서 쓸 수 있는 관리 도구는 무엇인가요?","faq.teamPricing.answer":"<p>팀 요금제로 업그레이드하면 멤버당 요금이 부과됩니다(월 US$10 또는 연 US$96). 예를 들어, 5명의 멤버에 대한 요금을 월별 결제하면 매월 US$50가 청구됩니다.</p><p>게스트 추가는 무료입니다. 하지만 게스트는 초대된 페이지만 액세스할 수 있습니다. 즉, 게스트는 왼쪽 사이드바의 '워크스페이스' 섹션 아래에 있는 페이지를 볼 수 없습니다. </p>","faq.teamPricing.question":"팀 요금제 가격은 어떻게 책정되나요?","faq.teamTrial.answer":"<p>Notion 가입 시 기본 설정에서 팀 유형을 선택하면 자동으로 팀 요금제를 체험해 보실 수 있습니다. 유료 팀 요금제에 제공되는 대부분의 기능에 액세스 할 수 있으며 1,000개의 블록 제한이 적용됩니다. 더 많은 기능에 액세스하고 싶다면 유료 팀 요금제로 업그레이드하세요. 세부 사항은 위를 참조하세요.</p>","faq.teamTrial.question":"Notion 팀 요금제를 무료로 사용해보려면 어떻게 해야 하나요?","faq.useNotionForFree.answer":"<p>그럼요! Notion은 평생 무료로 사용하실 수 있습니다.</p><p>개인 요금제는 개인 사용자에게 완전히 무료로 제공됩니다. 팀 요금제 또한 1,000개의 블록 제한이 적용되는 무료 체험판을 사용해보실 수 있으므로 유료 팀 요금제로 업그레이드하기 전에 충분히 평가해보실 수 있습니다.</p>","faq.useNotionForFree.question":"Notion을 무료로 사용할 수 있나요?","faq.whatHappensToFreeGuests.answer":"<p>워크스페이스에는 최대 5명의 게스트를 추가할 수 있어요. 이미 게스트를 5명 이상 추가한 경우, 기존 게스트는 그대로 남아있게 됩니다. 이 게스트 제한을 해제하고 싶다면 개인 프로 요금제로 업그레이드해야 합니다.</p><p>게스트 추가 이외에도 Notion의 새로운 공개 편집 기능을 이용해, 페이지 링크를 가진 다른 사용자가 편집 또는 댓글을 달 수 있도록 할 수 있어요.</p>","faq.whatHappensToFreeGuests.question":"기존 무료 요금제에서 추가한 게스트는 어떻게 되나요?","faq.whatIsABlock.answer":"<p>블록은 텍스트 단락, 할 일 목록, 이미지, 코드 블록, 임베드한 파일 등 페이지에 추가할 수 있는 모든 단일 콘텐츠를 말합니다. 이런 블록들이 모여 하나의 페이지가 완성되죠. </p>","faq.whatIsABlock.question":"블록이란 무엇인가요?","faq.whereStartupCredit.answer":"<p>Notion에서 '설정과 멤버'로 이동해 '청구'를 클릭하면, '워크스페이스 잔액'에서 US$1,000 크레딧을 포함한 현재 크레딧을 보실 수 있습니다. 이 메뉴는 팀 요금제로 업그레이드하신 후에 나타납니다.</p>","faq.whereStartupCredit.question":"내 계정의 크레딧을 보려면 어떻게 해야 하나요?","faq.whyBillingInformation.answer":"<p>크레딧 적용 후 청구 금액이 US$0이 되었더라도 청구 정보는 입력해야합니다. 크레딧이 소진된 이후 계정에 요금을 청구하기 위함이죠.</p>","faq.whyBillingInformation.question":"Notion 요금을 결제할 크레딧이 충분한데 왜 청구 정보를 입력해야 하나요?","faq.whyFreeForStudents.answer":"<p>Notion은 학교에서 사용하기에 완벽한 툴입니다. 그리고 새로운 꿈과 생각을 가진 다음 세대의 지도자들을 지원하는 것은 Notion의 미션 중 하나에요.</p>","faq.whyFreeForStudents.question":"Notion은 왜 학생과 교사에게 무료로 제공되나요?","faq.whyStartupDiscount.answer":"<p>수천 개의 스타트업이 위키, 프로젝트 관리, 문서 공유, 메모 등에 Notion을 성공적으로 성장해 나가고 있어요. 저희는 더 많은 회사가 초기부터 탄탄한 기반을 구축할 수 있도록 돕고 싶습니다.</p>","faq.whyStartupDiscount.question":"Notion이 스타트업에 할인을 제공하는 이유는 무엇인가요?","faqList.moreQuestionsTextHelpCenter":"더 궁금하신 점은 <messagelink>고객센터</messagelink>를 참조해 주세요.","faqList.moreQuestionsTextIntercom":"더 궁금하신 점이 있으신가요? <messagelink>메시지를 보내주세요.</messagelink>","figmaBlock.caption":"Figma 공유 가능 링크와 호환됨","figmaBlock.placeholder":"Figma 임베드","fileBlock.embedButton.label":"링크 임베드","fileBlock.fileTab.title":"파일","fileBlock.linkPrompt.caption":"PDF, Google Drive, Google Maps, CodePen 등의 링크와 호환됩니다.","fileBlock.linkPrompt.placeholder":"파일 링크를 붙여넣으세요","fileBlock.uploadOrEmbed.placeholder":"파일 업로드 또는 임베드","filePropertyMenu.header":"파일","filePropertyMenu.uploadFileFailedError.message":"업로드하지 못했습니다.","fileUploadErrors.freePlanFileSizeExceeded.message":"파일이 무료 요금제의 5MB 제한을 초과했습니다.","followPageButton.mobileFollowThisPage.button":"이 페이지 팔로우","followPageButton.mobileImageThumbnailCaption":"사이드바에서 업데이트를 받고 이메일을 통해 요약문을 받게 됩니다.","forkPageActions.loadingStateDisplayText":"{blockTitle} 블록을 {spaceTitle} 워크스페이스에 복제 중입니다.","forkPageActions.untitledBlockRecordTitle":"제목 없음","forkPageActions.untitledSpaceRecordTitle":"제목 없음","forkPageScreen.chooseWorkspace.message":"워크스페이스 선택","formHandler.submitButton.create.labe icingGrid.planAttribute.bulkExport.tooltip":"<p>여러분의 데이터는 여러분의 소유입니다. 모든 페이지를 HTML이나 Markdown, CSV(데이터베이스용)로 다운로드하세요. 업로드한 파일/이미지도 다운로드할 수 있습니다.</p>","pricingGrid.planAttribute.bulkPDFExport.title":"PDF 일괄 내보내기","pricingGrid.planAttribute.bulkPDFExport.tooltip":"<p>모든 콘텐츠를 한 번에 PDF로 내보내세요. 법률 및 컴플라이언스 목적의 백업에 유용합니다.</p>","pricingGrid.planAttribute.button.upgrade":"업그레이드","pricingGrid.planAttribute.collaborativeWorkspace.title":"공용 워크스페이스","pricingGrid.planAttribute.collaborativeWorkspace.tooltip":"<p>공동 워크스페이스에서는 멤버들이 세분화된 권한 및 공유 계층 구조를 사용해 팀 전체에 페이지를 쉽게 공유할 수 있습니다.</p>","pricingGrid.planAttribute.contentApi.title":"콘텐츠 API","pricingGrid.planAttribute.contentApi.title.v2":"API","pricingGrid.planAttribute.contentApi.tooltip":"<p>Notion 콘텐츠 API에 액세스해 여러분의 업무 프로세스에 꼭 맞는 맞춤형 통합을 구축해 보세요. 곧 출시됩니다.</p>","pricingGrid.planAttribute.contentApi.tooltip.v2":"<p>Notion API로 팀에 꼭 맞는 맞춤형 통합을 구축해 보세요. 지금 베타 버전을 만나보세요.</p>","pricingGrid.planAttribute.customContract.title":"맞춤형 계약 및 인보이스","pricingGrid.planAttribute.customContract.tooltip":"<p>맞춤형 계약서 작성과 PO/송장을 통한 결제를 도와드립니다. 사용자가 100명 이상인 기업 계정을 위해 준비되었습니다.</p>","pricingGrid.planAttribute.databaseProperties.tooltip":"<p>체크박스, 드롭다운 선택 옵션, 통화, 담당자, 날짜, 파일 등 풍부한 속성으로 강력한 데이터베이스를 구축해 보세요.</p>","pricingGrid.planAttribute.databaseViews.title":"표, 리스트, 캘린더, 칸반 보드, 갤러리, 타임라인 보기","pricingGrid.planAttribute.databases.title":"다양한 속성 유형을 갖춘 데이터베이스","pricingGrid.planAttribute.databases.tooltip":"<p>자신의 워크플로에 맞는 다양한 방식으로 데이터베이스를 열람하세요. 데이터베이스를 프로젝트 보드나 이벤트 캘린더 등으로 사용해 보세요.</p>","pricingGrid.planAttribute.dedicatedManager.title":"전담 고객성공 매니저","pricingGrid.planAttribute.dedicatedManager.tooltip":"<p>연간 요금제를 사용하는 100명 이상으로 구성된 팀을 위해 마련되었습니다.</p>","pricingGrid.planAttribute.earlyAccess.title":"새 기능 얼리 액세스","pricingGrid.planAttribute.earlyAccess.tooltip":"<p>얼리 액세스로 항상 가장 강력한 버전의 Notion을 사용할 수 있습니다. 향후 제품 로드맵에도 의견을 제시할 수 있어요.</p>","pricingGrid.planAttribute.evernoteHierarchy.tooltip":"<p>노트북과 스택으로 메모를 정리하세요.</p>","pricingGrid.planAttribute.fileUploads.title":"파일 업로드","pricingGrid.planAttribute.fileUploads.tooltip":"<p>Notion 페이지나 데이터베이스에 업로드하는 모든 파일에 크기 제한이 적용될 수 있습니다.</p>","pricingGrid.planAttribute.fileUploads.trial.5MbFileUploadLimit":"체험판 5MB 제한","pricingGrid.planAttribute.fileUploads.value.5MbFileUploadLimit":"5MB","pricingGrid.planAttribute.freeForIndividuals.tooltip":"<p>이제 Notion을 개인적 용도로도 무료로 사용할 수 있습니다.</p>","pricingGrid.planAttribute.genericNotes.tooltip":"<p>문서를 만들고 공유하세요.</p>","pricingGrid.planAttribute.genericReminders.tooltip":"<p>마감일 알림을 받으세요.</p>","pricingGrid.planAttribute.genericTags.tooltip":"<p>메모를 정리하고 추적하세요.</p>","pricingGrid.planAttribute.genericWebClipper.tooltip":"<p>웹페이지를 스크랩하세요.</p>","pricingGrid.planAttribute.guests.title":"게스트","pricingGrid.planAttribute.guests.tooltip":"<p>게스트는 친구, 가족, 협력업체, 프리랜서, 클라이언트 등 워크스페이스 외부의 사람입니다. 각 페이지에 게스트를 초대하여 비공개로 협업해 보세요.</p>","pricingGrid.planAttribute.limitedVersionHistory.tooltip":"<p>지난 30일간의 Notion 페이지 버전을 확인하고 복원하세요.</p>","pricingGrid.planAttribute.linkSharing.title":"링크 공유","pricingGrid.planAttribute.linkSharing.tooltip":"<p>원하는 사람에게 비공개 링크를 공유하고 권한 수준을 설정해서 페이지를 보거나, 댓글을 달거나, 편집할 수 있게 하세요.</p>","pricingGrid.planAttribute.members.title":"멤버","pricingGrid.planAttribute.members.tooltip":"<p>멤버는 워크스페이스에 초대되는 팀원입니다. 멤버는 워크스페이스의 모든 멤버들에게 공개된 페이지를 액세스하거나 만들 수 있으며, 비공개 협업을 위해 특정 권한이 설정된 페이지에 추가될 수도 있습니다.</p>","pricingGrid.planAttribute.notInTrial":"체험판 미제공","pricingGrid.planAttribute.notionCollaboration.tooltip":"<p>같은 페이지에서 다른 사람과 동시에 작업하세요.</p>","pricingGrid.planAttribute.notionDatabases.tooltip":"<p>다양한 데이터베이스 보기, 롤업, 필터 등으로 만드는 새 워크플로.</p>","pricingGrid.planAttribute.notionHierarchy.tooltip":"<p>하위 페이지 안에 무제한으로 하위 페이지를 만들 수 있습니다.</p>","pricingGrid.planAttribute.notionMarkdown.tooltip":"<p>Markdown으로 콘텐츠를 작성하거나 내보내세요.</p>","pricingGrid.planAttribute.permissionGroups.title":"사용 권한 그룹","pricingGrid.planAttribute.permissionGroups.tooltip":"<p>그룹과 팀별로 다양하고 세분화된 사용 권한을 설정하세요.</p>","pricingGrid.planAttribute.prioritySupport.title":"우선 지원 서비스","pricingGrid.planAttribute.prioritySupport.tooltip":"<p>항상 지원 요청에 귀 기울이고 있습니다. </p>","pricingGrid.planAttribute.proWebPublishing.tooltip":"<p>Notion 페이지를 독립적인 웹 사이트로 게시해 보세요. 곧 출시될 예정입니다.</p>","pricingGrid.planAttribute.realTimeCollaboration.title":"실시간 공동 작업","pricingGrid.planAttribute.realTimeCollaboration.tooltip":"<p>다른 사람들이 옆에 있는 것처럼 실시간으로 의견을 주고받으며 작업하세요.</p>","pricingGrid.planAttribute.scimApi.title":"사용자 프로비저닝(SCIM)","pricingGrid.planAttribute.scimApi.tooltip":"<p>Notion SCIM API로 사용자와 그룹을 프로비저닝하고 관리하세요.</p>","pricingGrid.planAttribute.sharingPermissions.tooltip":"<p>초대된 사용자가 페이지를 외부에 공유하지 않도록 세분화된 사용 권한을 설정하세요. </p>","pricingGrid.planAttribute.sso.title":"SAML + 싱글사인온(SSO)","pricingGrid.planAttribute.templates.title":"50개 이상의 스타터 템플릿","pricingGrid.planAttribute.templates.tooltip":"<p>Notion을 빈 캔버스 같은 페이지에서 시작할 수도 있지만, 템플릿 라이브러리에서 정교하게 만들어진 템플릿을 선택할 수도 있어요.</p><p>메모, 목표, 회사 홈, 회의록, 제품 로드맵, 신입 사원 온보딩, 엔지니어링 위키 등이 준비되어 있습니다.</p>","pricingGrid.planAttribute.timeline.tooltip":"<p>타임라인 보기로 프로젝트를 계획하고 일정을 수립하세요.</p>","pricingGrid.planAttribute.timelineView.enterpriseUnlimited":"무제한","pricingGrid.planAttribute.timelineView.title":"타임라인 보기","pricingGrid.planAttribute.unlimitedVersionHistory.tooltip":"<p>이전 버전의 Notion 페이지를 확인하고 복원하세요.</p>","pricingGrid.planAttribute.value.blockLimit":"체험판 1,000개 제한","pricingGrid.planAttribute.value.justYou":"본인만","pricingGrid.planAttribute.value.unlimitedMembers":"무제한","pricingGrid.planAttribute.versionHistory.title":"버전 기록","pricingGrid.planAttribute.versionHistory.tooltip":"<p>이전 버전의 Notion 페이지를 보고 복원하세요.</p>","pricingGrid.planAttribute.versionHistory.value.30DaysSavedHistory":"30일","pricingGrid.planAttribute.versionHistory.value.foreverSavedHistory":"무제한","pricingGrid.planAttribute.versionHistory.value.notInTrial":"체험판 미제공","pricingGrid.planAttribute.versionHistory.value.trialUpgradeLabel":"업그레이드하고 30일 버전 기록 사용하기","pricingGrid.planAttribute.wikiDocsNotes.title":"위키, 문서, 메모","pricingGrid.planAttribute.wikisDocsNotes.tooltip":"<p>Notion을 위키
